<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escuela Sab√°tica V34 - Edici√≥n Final</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #222;
            --primary: #00695c;
            --secondary: #e0f2f1;
            --accent: #c62828;
            --ribbon-bg: #222;
        }
        body.sepia {
            --bg: #f4ecd8;
            --text: #5b4636;
            --primary: #5d4037;
            --secondary: #eefebe;
        }
        body.dark {
            --bg: #121212;
            --text: #e0e0e0;
            --primary: #80cbc4;
            --secondary: #1e1e1e;
            --accent: #ef9a9a;
            --ribbon-bg: #eceff1;
        }

        body { font-family: 'Georgia', serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { background: var(--secondary); padding: 5px; border-bottom: 2px solid var(--primary); display: flex; gap: 5px; align-items: center; z-index: 50; }
        select { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; background: var(--bg); color: var(--text); font-size: 0.9rem; }
        .tool-btn { background: none; border: 1px solid #ccc; cursor: pointer; padding: 5px; border-radius: 4px; color: var(--text); font-weight: bold; }

        /* CONTENEDOR */
        #main-container { 
            flex: 1; overflow-y: auto; padding: 20px 50px; 
            max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box; 
            position: relative;
        }

        /* FLECHAS */
        .nav-arrow {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.05); border: none; color: var(--text);
            font-size: 2rem; padding: 15px 5px; cursor: pointer; z-index: 40;
            border-radius: 5px; transition: background 0.2s;
        }
        .nav-arrow:hover { background: var(--primary); color: white; }
        #prev-btn { left: 0; }
        #next-btn { right: 0; }

        /* TEXTO */
        h1 { color: var(--primary); border-bottom: 1px solid #ccc; font-size: 1.5em; }
        h2 { color: var(--text); margin-top: 25px; font-weight: bold; font-size: 1.2em; }
        h3 { color: var(--accent); margin-top: 15px; font-size: 1.1em; }
        p { line-height: 1.8; font-size: 1.15em; margin-bottom: 15px; }
        .bible-link { color: var(--primary); font-weight: bold; text-decoration: underline; cursor: pointer; }
        
        /* ESTILOS PERSONALIZADOS (Subrayados) */
        .u-simple { text-decoration: underline; }
        .u-double { border-bottom: 3px double; text-decoration: none; display: inline-block; line-height: 1.2; }
        .u-thick { border-bottom: 2px solid; text-decoration: none; display: inline-block; line-height: 1.2; }

        /* NOTAS SUPER√çNDICE */
        .note-sup {
            font-size: 0.7em; vertical-align: super; cursor: pointer;
            background: var(--accent); color: white; border-radius: 50%;
            width: 20px; height: 20px; display: inline-flex;
            align-items: center; justify-content: center;
            margin-left: 2px; text-decoration: none !important; border: none;
            user-select: none;
        }
        .note-sup:hover { transform: scale(1.2); }

        /* CAJAS DE RESPUESTA */
        .q-box {
            width: 100%; min-height: 80px; margin: 10px 0; padding: 10px;
            border: 1px solid #999; border-radius: 6px; background: var(--bg); color: var(--text);
            font-family: sans-serif; resize: vertical;
        }

        /* CINTA FLOTANTE */
        #ribbon {
            position: absolute; display: none; background: #333; padding: 8px; border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 1000; flex-direction: column; gap: 6px;
            min-width: 260px;
        }
        
        .rib-row { display: flex; align-items: center; gap: 4px; overflow-x: auto; }
        .rib-label { color: #aaa; font-size: 0.7rem; min-width: 40px; }
        
        /* Cajetines de Color */
        .swatch { width: 22px; height: 22px; border: 1px solid #fff; cursor: pointer; flex-shrink: 0; }
        .swatch:hover { transform: scale(1.2); border-color: yellow; }
        
        /* Botones Acci√≥n */
        .rib-btn { 
            background: #555; border: none; color: white; padding: 6px; border-radius: 4px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px;
        }
        .rib-btn:hover { background: #777; }

        /* MODALES */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-box { background: var(--bg); padding: 15px; border-radius: 10px; width: 90%; max-width: 500px; height: 70%; display: flex; flex-direction: column; }
        textarea#note-editor { flex: 1; width: 100%; padding: 10px; resize: none; font-size: 1.1em; border: 1px solid #ccc; box-sizing:border-box;}

        .hidden { display: none !important; }
    </style>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

</head>
<body>

            <select id="sel-q" onchange="nav.changeQuarter()"></select>
            <select id="sel-l" onchange="nav.changeLesson()"></select>
            <select id="sel-d" onchange="loader.load()"></select>
            <button class="tool-btn" onclick="ui.cycleMode()">üé®</button>
            <button class="tool-btn" onclick="ui.font(2)">A+</button>
            <button class="tool-btn" onclick="ui.font(-2)">A-</button>
        </header>

        <button id="prev-btn" class="nav-arrow" onclick="nav.prev()">‚ùÆ</button>
        <button id="next-btn" class="nav-arrow" onclick="nav.next()">‚ùØ</button>

        <div id="main-container" onmouseup="ribbon.show()" ontouchend="ribbon.show()">
            <div id="content">
                <p style="text-align:center; margin-top:50px">Cargando...</p>
            </div>
        </div>

        <!-- CINTA DE HERRAMIENTAS -->
        <div id="ribbon" onmousedown="event.preventDefault()">
            <!-- Fondo -->
            <div class="rib-row">
                <span class="rib-label">Fondo</span>
                <div class="swatch" style="background:#ffff00" onclick="tools.bg('#ffff00')"></div>
                <div class="swatch" style="background:#a5d6a7" onclick="tools.bg('#a5d6a7')"></div>
                <div class="swatch" style="background:#90caf9" onclick="tools.bg('#90caf9')"></div>
                <div class="swatch" style="background:#ffcc80" onclick="tools.bg('#ffcc80')"></div>
                <div class="swatch" style="background:#e1bee7" onclick="tools.bg('#e1bee7')"></div>
                <div class="swatch" style="background:#ef9a9a" onclick="tools.bg('#ef9a9a')"></div>
                <div class="swatch" style="background:#b0bec5" onclick="tools.bg('#b0bec5')"></div>
                <button class="rib-btn" onclick="tools.bg('transparent')" title="Quitar Color">üö´</button>
            </div>
            <!-- Letra -->
            <div class="rib-row">
                <span class="rib-label">Letra</span>
                <div class="swatch" style="background:#000" onclick="tools.fg('#000')"></div>
                <div class="swatch" style="background:#d32f2f" onclick="tools.fg('#d32f2f')"></div>
                <div class="swatch" style="background:#1976d2" onclick="tools.fg('#1976d2')"></div>

                <div class="swatch" style="background:#fff; border:1px solid #aaa" onclick="tools.fg('#fff')"></div>

            <div class="rib-row" style="justify-content:space-between; margin-top:5px; border-top:1px solid #555; padding-top:5px">
                <div style="display:flex; gap:5px">
                    <button class="rib-btn" onclick="tools.style('u-simple')"><u>S</u></button>
                    <button class="rib-btn" onclick="tools.style('u-double')"><span style="border-bottom:3px double white; line-height:0.5">D</span></button>
                    <button class="rib-btn" onclick="tools.style('u-thick')"><span style="border-bottom:2px solid white; line-height:0.8">G</span></button>
                </div>
                <div style="display:flex; gap:5px">
                    <button class="rib-btn" onclick="tools.addNote()" style="background:#7b1fa2">üìù Nota</button>
                    <button class="rib-btn" onclick="ribbon.hide()">‚úï</button>
                </div>
            </div>
        </div>

        <!-- MODAL NOTA -->
        <div id="note-modal" class="modal">
            <div class="modal-box">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                    <b>Nota Personal</b>
                    <button onclick="document.getElementById('note-modal').style.display='none'">‚úï</button>
                </div>
                <textarea id="note-editor" placeholder="Escribe aqu√≠..."></textarea>
                <div style="display:flex; justify-content:space-between; margin-top:10px">
                    <button onclick="notes.delete()" style="background:#d32f2f; color:white; padding:8px; border:none; cursor:pointer">Eliminar</button>
                    <button onclick="notes.save()" style="background:var(--primary); color:white; padding:8px; border:none; cursor:pointer">Guardar</button>
                </div>
            </div>
        </div>

        <!-- MODAL BIBLIA -->
        <div id="bible-modal" class="modal">
            <div class="modal-box" style="height:80%; max-width:600px">
                <div style="display:flex; justify-content:flex-end">
                    <button onclick="document.getElementById('bible-modal').style.display='none'" style="font-size:1.5rem; background:none; border:none">‚úï</button>
                </div>
                <iframe id="bible-frame" style="flex:1; border:none" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyD8Z79dXBAIYXYYm-hvyJZszGiTiX1cdLk",
          authDomain: "miescuelasabatica-fdb06.firebaseapp.com",
          databaseURL: "https://miescuelasabatica-fdb06-default-rtdb.firebaseio.com",
          projectId: "miescuelasabatica-fdb06",
          storageBucket: "miescuelasabatica-fdb06.firebasestorage.app",
          messagingSenderId: "832420279762",
          appId: "1:832420279762:web:4218b0fa30e2e93b12c40b"
        };
        firebase.initializeApp(firebaseConfig);
        const fbAuth = firebase.auth();
        const fbDb = firebase.database();

        const state = { user: null, q: '2025-04', l: '01', d: '01', activeNoteId: null };

        // AUTH
        const auth = {
            login: () => fbAuth.signInWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message)),
            reg: () => fbAuth.createUserWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message))
        };
        function val(id){ return document.getElementById(id).value; }
        function msg(t){ document.getElementById('msg').innerText = t; }

        fbAuth.onAuthStateChanged(u => {
            if(u){
                state.user = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                nav.init();
            }
        });

        // NAVEGACI√ìN
        const nav = {
            init: () => {
                const qSel = document.getElementById('sel-q');
                qSel.add(new Option("Josu√© (2025-04)", "2025-04"));
                qSel.add(new Option("√âxodo (2025-03)", "2025-03"));
                qSel.add(new Option("Santuario (2025-02)", "2025-02"));
                
                const lSel = document.getElementById('sel-l');
                for(let i=1; i<=14; i++) lSel.add(new Option("Lecci√≥n "+i, i<10?"0"+i:""+i));

                const dSel = document.getElementById('sel-d');
                const days = ["S√°bado","Domingo","Lunes","Martes","Mi√©rcoles","Jueves","Viernes"];
                days.forEach((d,i) => dSel.add(new Option(d, "0"+(i+1))));

                // Calcular fecha hoy
                const now = new Date();
                // Simulaci√≥n trimestre 4 (Oct-Dic)
                // Asumimos lecci√≥n 9, Jueves para demo, pero puedes ajustar
                document.getElementById('sel-l').value = "09"; 
                document.getElementById('sel-d').value = "06"; 
                
                loader.load();
            },
            changeQuarter: () => { state.q = document.getElementById('sel-q').value; loader.load(); },
            changeLesson: () => { state.l = document.getElementById('sel-l').value; loader.load(); },
            prev: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex > 0) { d.selectedIndex--; loader.load(); }
            },
            next: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex < d.options.length-1) { d.selectedIndex++; loader.load(); }
            }
        };

        // CARGADOR Y PERSISTENCIA
        const loader = {
            load: async () => {
                ribbon.hide();
                state.q = document.getElementById('sel-q').value;
                state.l = document.getElementById('sel-l').value;
                state.d = document.getElementById('sel-d').value;
                
                const container = document.getElementById('content');
                container.innerHTML = '<p style="text-align:center; padding:50px">Cargando...</p>';

                // 1. Cargar HTML guardado
                const ref = `users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`;
                fbDb.ref(ref).once('value', async (s) => {
                    const html = s.val();
                    if(html) {
                        container.innerHTML = html;
                        loader.attachEvents();
                        loader.restoreInputs();
                    } else {
                        await loader.fetchGitHub();
                    }
                });
            },
            fetchGitHub: async () => {
                const url = `https://raw.githubusercontent.com/Adventech/sabbath-school-lessons/master/src/es/${state.q}/${state.l}/${state.d}.md`;
                try {
                    const r = await fetch(url);
                    if(!r.ok) throw new Error();
                    const md = await r.text();
                    document.getElementById('content').innerHTML = parser(md);
                    loader.attachEvents();
                } catch(e) {
                    document.getElementById('content').innerHTML = "<p>Contenido no disponible.</p>";
                }
            },
            save: () => {
                const html = document.getElementById('content').innerHTML;
                fbDb.ref(`users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`).set(html);
            },
            saveInput: (id, val) => {
                fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}/${id}`).set(val);
            },
            restoreInputs: () => {
                fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}`).once('value', s => {
                    const d = s.val();
                    if(d) Object.keys(d).forEach(k => {
                        const el = document.getElementById(k);
                        if(el) el.value = d[k];
                    });
                });
            },
            attachEvents: () => {
                document.querySelectorAll('.bible-link').forEach(e => e.onclick = () => bible.open(e.innerText));
                document.querySelectorAll('.note-sup').forEach(e => e.onclick = (ev) => { ev.stopPropagation(); notes.open(e.dataset.id); });
            }
        };

        // HERRAMIENTAS
        const tools = {
            bg: (c) => {
                document.designMode = "on";
                document.execCommand("BackColor", false, c);
                document.designMode = "off";
                loader.save();
            },
            fg: (c) => {
                document.designMode = "on";
                document.execCommand("ForeColor", false, c);
                document.designMode = "off";
                loader.save();
            },
            style: (cls) => {
                const sel = window.getSelection();
                if(!sel.rangeCount) return;
                
                const span = document.createElement("span");
                span.className = cls;
                span.textContent = sel.toString();
                
                const range = sel.getRangeAt(0);
                range.deleteContents();
                range.insertNode(span);
                
                ribbon.hide();
                loader.save();
            },
            addNote: () => {
                const sel = window.getSelection();
                if(!sel.rangeCount) return;
                
                const id = Date.now().toString();
                const sup = document.createElement("sup");
                sup.className = "note-sup";
                sup.innerHTML = "üìù";
                sup.dataset.id = id;
                sup.contentEditable = "false";
                sup.onclick = (e) => { e.stopPropagation(); notes.open(id); };
                
                const range = sel.getRangeAt(0);
                range.collapse(false); // Ir al final de selecci√≥n
                range.insertNode(sup);
                
                ribbon.hide();
                notes.open(id);
                loader.save();
            }
        };

        const notes = {
            open: (id) => {
                state.activeNoteId = id;
                document.getElementById('note-modal').style.display = 'flex';
                fbDb.ref(`users/${state.user.uid}/notes_data/${id}`).once('value', s => {
                    document.getElementById('note-editor').value = s.val() || "";
                });
            },
            save: () => {
                const txt = document.getElementById('note-editor').value;
                fbDb.ref(`users/${state.user.uid}/notes_data/${state.activeNoteId}`).set(txt);
                document.getElementById('note-modal').style.display = 'none';
            },
            delete: () => {
                const id = state.activeNoteId;
                fbDb.ref(`users/${state.user.uid}/notes_data/${id}`).remove();
                const el = document.querySelector(`.note-sup[data-id="${id}"]`);
                if(el) el.remove();
                document.getElementById('note-modal').style.display = 'none';
                loader.save();
            }
        };

        const ribbon = {
            show: () => {
                setTimeout(() => {
                    const sel = window.getSelection();
                    if(sel.toString().length > 0 && !sel.isCollapsed) {
                        const r = sel.getRangeAt(0).getBoundingClientRect();
                        const m = document.getElementById('ribbon');
                        m.style.display = 'flex';
                        m.style.top = (r.top + window.scrollY - 130) + 'px'; // Encima
                        // Centrar seguro
                        let l = r.left + (r.width/2) - (m.offsetWidth/2);
                        l = Math.max(10, Math.min(window.innerWidth - m.offsetWidth - 10, l));
                        m.style.left = l + 'px';
                    }
                }, 50);
            },
            hide: () => document.getElementById('ribbon').style.display = 'none'
        };

        const bible = {
            open: (ref) => {
                document.getElementById('bible-modal').style.display = 'flex';
                document.getElementById('bible-frame').src = `https://www.biblegateway.com/passage/?search=${encodeURIComponent(ref)}&version=RVR1960&interface=print`;
            }
        };

        const ui = {
            cycleMode: () => {
                const b = document.body;
                if(!b.className) b.className = 'sepia';
                else if(b.className === 'sepia') b.className = 'dark';
                else b.className = '';
            },
            font: (v) => {
                const el = document.getElementById('content');
                const s = parseInt(window.getComputedStyle(el).fontSize);
                el.style.fontSize = (s+v)+'px';
            }
        };

        // PARSER
        function parser(md) {
            md = md.replace(/^---[\s\S]*?---/, "");
            md = md.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            md = md.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            md = md.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            md = md.replace(/\*\*(.*)\*\*/gim, '<b>$1</b>');
            md = md.replace(/> (.*$)/gim, '<blockquote>$1</blockquote>');
            md = md.replace(/([1-3]?\s?[A-Z√ë][a-z√±√°√©√≠√≥√∫]+\.?\s\d+:\d+(?:-\d+)?)/g, '<span class="bible-link">$1</span>');
            
            let lines = md.split('\n');
            let h = "";
            lines.forEach((l, i) => {
                if(!l.trim()) return;
                h += `<p>${l}</p>`;
                if(l.includes('?') || l.includes('Lee')) {
                    let id = `ans-${i}`;
                    h += `<textarea id="${id}" class="q-box" placeholder="Responde aqu√≠..." oninput="loader.saveInput('${id}', this.value)"></textarea>`;
                }
            });
            return h;
        }
        
        // TECLADO
        document.addEventListener('keydown', e => {
            if(e.key === "ArrowLeft") nav.prev();
            if(e.key === "ArrowRight") nav.next();
        });
    </script>
</body>

            background: rgba(0,0,0,0.05); border: none; color: var(--text);
            font-size: 2rem; padding: 15px 5px; cursor: pointer; z-index: 40;
            border-radius: 5px; transition: background 0.2s;
        }
        .nav-arrow:hover { background: var(--primary); color: white; }
        #prev-btn { left: 0; }
        #next-btn { right: 0; }

        /* TEXTO */
        h1 { color: var(--primary); border-bottom: 1px solid #ccc; font-size: 1.5em; }
        h2 { color: var(--text); margin-top: 25px; font-weight: bold; font-size: 1.2em; }
        h3 { color: var(--accent); margin-top: 15px; font-size: 1.1em; }
        p { line-height: 1.8; font-size: 1.15em; margin-bottom: 15px; }
        .bible-link { color: var(--primary); font-weight: bold; text-decoration: underline; cursor: pointer; }
        
        /* ESTILOS PERSONALIZADOS (Subrayados) */
        .u-simple { text-decoration: underline; }
        .u-double { border-bottom: 3px double; text-decoration: none; display: inline-block; line-height: 1.2; }
        .u-thick { border-bottom: 2px solid; text-decoration: none; display: inline-block; line-height: 1.2; }

        /* NOTAS SUPER√çNDICE */
        .note-sup {
            font-size: 0.7em; vertical-align: super; cursor: pointer;
            background: var(--accent); color: white; border-radius: 50%;
            width: 20px; height: 20px; display: inline-flex;
            align-items: center; justify-content: center;
            margin-left: 2px; text-decoration: none !important; border: none;
            user-select: none;
        }
        .note-sup:hover { transform: scale(1.2); }

        /* CAJAS DE RESPUESTA */
        .q-box {
            width: 100%; min-height: 80px; margin: 10px 0; padding: 10px;
            border: 1px solid #999; border-radius: 6px; background: var(--bg); color: var(--text);
            font-family: sans-serif; resize: vertical;
        }

        /* CINTA FLOTANTE */
        #ribbon {
            position: absolute; display: none; background: #333; padding: 8px; border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 1000; flex-direction: column; gap: 6px;
            min-width: 260px;
        }
        
        .rib-row { display: flex; align-items: center; gap: 4px; overflow-x: auto; }
        .rib-label { color: #aaa; font-size: 0.7rem; min-width: 40px; }
        
        /* Cajetines de Color */
        .swatch { width: 22px; height: 22px; border: 1px solid #fff; cursor: pointer; flex-shrink: 0; }
        .swatch:hover { transform: scale(1.2); border-color: yellow; }
        
        /* Botones Acci√≥n */
        .rib-btn { 
            background: #555; border: none; color: white; padding: 6px; border-radius: 4px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px;
        }
        .rib-btn:hover { background: #777; }

        /* MODALES */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-box { background: var(--bg); padding: 15px; border-radius: 10px; width: 90%; max-width: 500px; height: 70%; display: flex; flex-direction: column; }
        textarea#note-editor { flex: 1; width: 100%; padding: 10px; resize: none; font-size: 1.1em; border: 1px solid #ccc; box-sizing:border-box;}

        .hidden { display: none !important; }
    </style>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <!-- LOGIN (Simple) -->
    <div id="login-screen" style="position:fixed; inset:0; background:#fff; z-index:5000; display:flex; justify-content:center; align-items:center;">
        <div style="text-align:center; width:300px;">
            <h2 style="color:#004d40">Mi Estudio</h2>
            <input id="email" type="email" placeholder="Email" style="width:100%; padding:10px; margin:5px 0; border:1px solid #ccc;">
            <input id="pass" type="password" placeholder="Contrase√±a" style="width:100%; padding:10px; margin:5px 0; border:1px solid #ccc;">
            <button onclick="auth.login()" style="width:100%; padding:10px; background:#004d40; color:white; border:none; cursor:pointer;">Entrar</button>
            <p id="msg" style="color:red"></p>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <header>
            <select id="sel-q" onchange="nav.changeQuarter()"></select>
            <select id="sel-l" onchange="nav.changeLesson()"></select>
            <select id="sel-d" onchange="loader.load()"></select>
            <button class="tool-btn" onclick="ui.cycleMode()">üé®</button>
            <button class="tool-btn" onclick="ui.font(2)">A+</button>
            <button class="tool-btn" onclick="ui.font(-2)">A-</button>
        </header>

        <button id="prev-btn" class="nav-arrow" onclick="nav.prev()">‚ùÆ</button>
        <button id="next-btn" class="nav-arrow" onclick="nav.next()">‚ùØ</button>

        <div id="main-container" onmouseup="ribbon.show()" ontouchend="ribbon.show()">
            <div id="content">
                <p style="text-align:center; margin-top:50px">Cargando...</p>
            </div>
        </div>

        <!-- CINTA DE HERRAMIENTAS -->
        <div id="ribbon" onmousedown="event.preventDefault()">
            <!-- Fondo -->
            <div class="rib-row">
                <span class="rib-label">Fondo</span>
                <div class="swatch" style="background:#ffff00" onclick="tools.bg('#ffff00')"></div>
                <div class="swatch" style="background:#a5d6a7" onclick="tools.bg('#a5d6a7')"></div>
                <div class="swatch" style="background:#90caf9" onclick="tools.bg('#90caf9')"></div>
                <div class="swatch" style="background:#ffcc80" onclick="tools.bg('#ffcc80')"></div>
                <div class="swatch" style="background:#e1bee7" onclick="tools.bg('#e1bee7')"></div>
                <div class="swatch" style="background:#ef9a9a" onclick="tools.bg('#ef9a9a')"></div>
                <div class="swatch" style="background:#b0bec5" onclick="tools.bg('#b0bec5')"></div>
                <button class="rib-btn" onclick="tools.bg('transparent')" title="Quitar Color">üö´</button>
            </div>
            <!-- Letra -->
            <div class="rib-row">
                <span class="rib-label">Letra</span>
                <div class="swatch" style="background:#000" onclick="tools.fg('#000')"></div>
                <div class="swatch" style="background:#d32f2f" onclick="tools.fg('#d32f2f')"></div>
                <div class="swatch" style="background:#1976d2" onclick="tools.fg('#1976d2')"></div>
                <div class="swatch" style="background:#388e3c" onclick="tools.fg('#388e3c')"></div>
                <div class="swatch" style="background:#7b1fa2" onclick="tools.fg('#7b1fa2')"></div>
                <div class="swatch" style="background:#e65100" onclick="tools.fg('#e65100')"></div>
                <div class="swatch" style="background:#fff; border:1px solid #aaa" onclick="tools.fg('#fff')"></div>
            </div>
            <!-- Estilos -->
            <div class="rib-row" style="justify-content:space-between; margin-top:5px; border-top:1px solid #555; padding-top:5px">
                <div style="display:flex; gap:5px">
                    <button class="rib-btn" onclick="tools.style('u-simple')"><u>S</u></button>
                    <button class="rib-btn" onclick="tools.style('u-double')"><span style="border-bottom:3px double white; line-height:0.5">D</span></button>
                    <button class="rib-btn" onclick="tools.style('u-thick')"><span style="border-bottom:2px solid white; line-height:0.8">G</span></button>
                </div>
                <div style="display:flex; gap:5px">
                    <button class="rib-btn" onclick="tools.addNote()" style="background:#7b1fa2">üìù Nota</button>
                    <button class="rib-btn" onclick="ribbon.hide()">‚úï</button>
                </div>
            </div>
        </div>

        <!-- MODAL NOTA -->
        <div id="note-modal" class="modal">
            <div class="modal-box">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                    <b>Nota Personal</b>
                    <button onclick="document.getElementById('note-modal').style.display='none'">‚úï</button>
                </div>
                <textarea id="note-editor" placeholder="Escribe aqu√≠..."></textarea>
                <div style="display:flex; justify-content:space-between; margin-top:10px">
                    <button onclick="notes.delete()" style="background:#d32f2f; color:white; padding:8px; border:none; cursor:pointer">Eliminar</button>
                    <button onclick="notes.save()" style="background:var(--primary); color:white; padding:8px; border:none; cursor:pointer">Guardar</button>
                </div>
            </div>
        </div>

        <!-- MODAL BIBLIA -->
        <div id="bible-modal" class="modal">
            <div class="modal-box" style="height:80%; max-width:600px">
                <div style="display:flex; justify-content:flex-end">
                    <button onclick="document.getElementById('bible-modal').style.display='none'" style="font-size:1.5rem; background:none; border:none">‚úï</button>
                </div>
                <iframe id="bible-frame" style="flex:1; border:none" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyD8Z79dXBAIYXYYm-hvyJZszGiTiX1cdLk",
          authDomain: "miescuelasabatica-fdb06.firebaseapp.com",
          databaseURL: "https://miescuelasabatica-fdb06-default-rtdb.firebaseio.com",
          projectId: "miescuelasabatica-fdb06",
          storageBucket: "miescuelasabatica-fdb06.firebasestorage.app",
          messagingSenderId: "832420279762",
          appId: "1:832420279762:web:4218b0fa30e2e93b12c40b"
        };
        firebase.initializeApp(firebaseConfig);
        const fbAuth = firebase.auth();
        const fbDb = firebase.database();

        const state = { user: null, q: '2025-04', l: '01', d: '01', activeNoteId: null };

        // AUTH
        const auth = {
            login: () => fbAuth.signInWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message)),
            reg: () => fbAuth.createUserWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message))
        };
        function val(id){ return document.getElementById(id).value; }
        function msg(t){ document.getElementById('msg').innerText = t; }

        fbAuth.onAuthStateChanged(u => {
            if(u){
                state.user = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                nav.init();
            }
        });

        // NAVEGACI√ìN
        const nav = {
            init: () => {
                const qSel = document.getElementById('sel-q');
                qSel.add(new Option("Josu√© (2025-04)", "2025-04"));
                qSel.add(new Option("√âxodo (2025-03)", "2025-03"));
                qSel.add(new Option("Santuario (2025-02)", "2025-02"));
                
                const lSel = document.getElementById('sel-l');
                for(let i=1; i<=14; i++) lSel.add(new Option("Lecci√≥n "+i, i<10?"0"+i:""+i));

                const dSel = document.getElementById('sel-d');
                const days = ["S√°bado","Domingo","Lunes","Martes","Mi√©rcoles","Jueves","Viernes"];
                days.forEach((d,i) => dSel.add(new Option(d, "0"+(i+1))));

                // Calcular fecha hoy
                const now = new Date();
                // Simulaci√≥n trimestre 4 (Oct-Dic)
                // Asumimos lecci√≥n 9, Jueves para demo, pero puedes ajustar
                document.getElementById('sel-l').value = "09"; 
                document.getElementById('sel-d').value = "06"; 
                
                loader.load();
            },
            changeQuarter: () => { state.q = document.getElementById('sel-q').value; loader.load(); },
            changeLesson: () => { state.l = document.getElementById('sel-l').value; loader.load(); },
            prev: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex > 0) { d.selectedIndex--; loader.load(); }
            },
            next: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex < d.options.length-1) { d.selectedIndex++; loader.load(); }
            }
        };

        // CARGADOR Y PERSISTENCIA
        const loader = {
            load: async () => {
                ribbon.hide();
                state.q = document.getElementById('sel-q').value;
                state.l = document.getElementById('sel-l').value;
                state.d = document.getElementById('sel-d').value;
                
                const container = document.getElementById('content');
                container.innerHTML = '<p style="text-align:center; padding:50px">Cargando...</p>';

                // 1. Cargar HTML guardado
                const ref = `users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`;
                fbDb.ref(ref).once('value', async (s) => {
                    const html = s.val();
                    if(html) {
                        container.innerHTML = html;
                        loader.attachEvents();
                        loader.restoreInputs();
                    } else {
                        await loader.fetchGitHub();
                    }
                });
            },
            fetchGitHub: async () => {
                const url = `https://raw.githubusercontent.com/Adventech/sabbath-school-lessons/master/src/es/${state.q}/${state.l}/${state.d}.md`;
                try {
                    const r = await fetch(url);
                    if(!r.ok) throw new Error();
                    const md = await r.text();
                    document.getElementById('content').innerHTML = parser(md);
                    loader.attachEvents();
                } catch(e) {
                    document.getElementById('content').innerHTML = "<p>Contenido no disponible.</p>";
                }
            },
            save: () => {
                const html = document.getElementById('content').innerHTML;
                fbDb.ref(`users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`).set(html);
            },
            saveInput: (id, val) => {
                fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}/${id}`).set(val);
            },
            restoreInputs: () => {
                fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}`).once('value', s => {
                    const d = s.val();
                    if(d) Object.keys(d).forEach(k => {
                        const el = document.getElementById(k);
                        if(el) el.value = d[k];
                    });
                });
            },
            attachEvents: () => {
                document.querySelectorAll('.bible-link').forEach(e => e.onclick = () => bible.open(e.innerText));
                document.querySelectorAll('.note-sup').forEach(e => e.onclick = (ev) => { ev.stopPropagation(); notes.open(e.dataset.id); });
            }
        };

        // HERRAMIENTAS
        const tools = {
            bg: (c) => {
                document.designMode = "on";
                document.execCommand("BackColor", false, c);
                document.designMode = "off";
                loader.save();
            },
            fg: (c) => {
                document.designMode = "on";
                document.execCommand("ForeColor", false, c);
                document.designMode = "off";
                loader.save();
            },
            style: (cls) => {
                const sel = window.getSelection();
                if(!sel.rangeCount) return;
                
                const span = document.createElement("span");
                span.className = cls;
                span.textContent = sel.toString();
                
                const range = sel.getRangeAt(0);
                range.deleteContents();
                range.insertNode(span);
                
                ribbon.hide();
                loader.save();
            },
            addNote: () => {
                const sel = window.getSelection();
                if(!sel.rangeCount) return;
                
                const id = Date.now().toString();
                const sup = document.createElement("sup");
                sup.className = "note-sup";
                sup.innerHTML = "üìù";
                sup.dataset.id = id;
                sup.contentEditable = "false";
                sup.onclick = (e) => { e.stopPropagation(); notes.open(id); };
                
                const range = sel.getRangeAt(0);
                range.collapse(false); // Ir al final de selecci√≥n
                range.insertNode(sup);
                
                ribbon.hide();
                notes.open(id);
                loader.save();
            }
        };

        const notes = {
            open: (id) => {
                state.activeNoteId = id;
                document.getElementById('note-modal').style.display = 'flex';
                fbDb.ref(`users/${state.user.uid}/notes_data/${id}`).once('value', s => {
                    document.getElementById('note-editor').value = s.val() || "";
                });
            },
            save: () => {
                const txt = document.getElementById('note-editor').value;
                fbDb.ref(`users/${state.user.uid}/notes_data/${state.activeNoteId}`).set(txt);
                document.getElementById('note-modal').style.display = 'none';
            },
            delete: () => {
                const id = state.activeNoteId;
                fbDb.ref(`users/${state.user.uid}/notes_data/${id}`).remove();
                const el = document.querySelector(`.note-sup[data-id="${id}"]`);
                if(el) el.remove();
                document.getElementById('note-modal').style.display = 'none';
                loader.save();
            }
        };

        const ribbon = {
            show: () => {
                setTimeout(() => {
                    const sel = window.getSelection();
                    if(sel.toString().length > 0 && !sel.isCollapsed) {
                        const r = sel.getRangeAt(0).getBoundingClientRect();
                        const m = document.getElementById('ribbon');
                        m.style.display = 'flex';
                        m.style.top = (r.top + window.scrollY - 130) + 'px'; // Encima
                        // Centrar seguro
                        let l = r.left + (r.width/2) - (m.offsetWidth/2);
                        l = Math.max(10, Math.min(window.innerWidth - m.offsetWidth - 10, l));
                        m.style.left = l + 'px';
                    }
                }, 50);
            },
            hide: () => document.getElementById('ribbon').style.display = 'none'
        };

        const bible = {
            open: (ref) => {
                document.getElementById('bible-modal').style.display = 'flex';
                document.getElementById('bible-frame').src = `https://www.biblegateway.com/passage/?search=${encodeURIComponent(ref)}&version=RVR1960&interface=print`;
            }
        };

        const ui = {
            cycleMode: () => {
                const b = document.body;
                if(!b.className) b.className = 'sepia';
                else if(b.className === 'sepia') b.className = 'dark';
                else b.className = '';
            },
            font: (v) => {
                const el = document.getElementById('content');
                const s = parseInt(window.getComputedStyle(el).fontSize);
                el.style.fontSize = (s+v)+'px';
            }
        };

        // PARSER
        function parser(md) {
            md = md.replace(/^---[\s\S]*?---/, "");
            md = md.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            md = md.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            md = md.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            md = md.replace(/\*\*(.*)\*\*/gim, '<b>$1</b>');
            md = md.replace(/> (.*$)/gim, '<blockquote>$1</blockquote>');
            md = md.replace(/([1-3]?\s?[A-Z√ë][a-z√±√°√©√≠√≥√∫]+\.?\s\d+:\d+(?:-\d+)?)/g, '<span class="bible-link">$1</span>');
            
            let lines = md.split('\n');
            let h = "";
            lines.forEach((l, i) => {
                if(!l.trim()) return;
                h += `<p>${l}</p>`;
                if(l.includes('?') || l.includes('Lee')) {
                    let id = `ans-${i}`;
                    h += `<textarea id="${id}" class="q-box" placeholder="Responde aqu√≠..." oninput="loader.saveInput('${id}', this.value)"></textarea>`;
                }
            });
            return h;
        }
        
        // TECLADO
        document.addEventListener('keydown', e => {
            if(e.key === "ArrowLeft") nav.prev();
            if(e.key === "ArrowRight") nav.next();
        });
    </script>
</body>
</html>
