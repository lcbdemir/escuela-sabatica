<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escuela Sab√°tica V43 - Emergencia</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root { --bg:#fff; --text:#333; --primary:#004d40; --sec:#e0f2f1; --accent:#c62828; }
        body.dark { --bg:#121212; --text:#e0e0e0; --primary:#80cbc4; --sec:#1e1e1e; }
        body { font-family:'Georgia',serif; margin:0; background:var(--bg); color:var(--text); height:100vh; display:flex; flex-direction:column; overflow:hidden; }
        
        /* HEADER SIMPLIFICADO */
        header { background:var(--sec); padding:10px; border-bottom:2px solid var(--primary); display:flex; gap:5px; align-items:center; flex-wrap:wrap; z-index:10; }
        select { flex:1; padding:8px; border:1px solid #ccc; border-radius:4px; font-size:16px; min-width:80px; }
        .btn { background:none; border:1px solid #ccc; padding:5px; border-radius:4px; cursor:pointer; color:var(--text); }
        
        /* CONTENIDO */
        #main { flex:1; overflow-y:auto; padding:20px 40px; position:relative; }
        #content { max-width:800px; margin:0 auto; line-height:1.8; font-size:19px; padding-bottom:100px; }
        
        /* ESTILOS DE TEXTO */
        h1 { color:var(--primary); border-bottom:1px solid #ccc; font-size:1.5em; }
        h2 { margin-top:30px; font-weight:bold; }
        p { margin-bottom:15px; }
        blockquote { border-left:4px solid var(--primary); padding-left:15px; color:#555; font-style:italic; margin:20px 0; }
        
        /* NOTAS Y BIBLIA */
        .bible-link { color:var(--primary); font-weight:bold; text-decoration:underline; cursor:pointer; }
        .note-sup { vertical-align:super; font-size:0.7em; cursor:pointer; color:var(--accent); text-decoration:none; margin-left:2px; }
        .note-sup::before { content:'üìù'; }

        /* INPUTS RICOS */
        .rich-box { width:100%; min-height:100px; border:1px solid #999; padding:10px; margin:10px 0; border-radius:5px; overflow:auto; }
        .rich-box img { max-width:100%; }

        /* CINTA FLOTANTE */
        #ribbon { position:absolute; display:none; background:#333; padding:5px; border-radius:8px; z-index:1000; gap:5px; flex-wrap:wrap; box-shadow:0 5px 15px rgba(0,0,0,0.3); }
        .swatch { width:24px; height:24px; border:1px solid #fff; cursor:pointer; }
        .rib-btn { background:#555; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; }

        /* LOADING / ERROR */
        #status-msg { text-align:center; padding:50px; color:#666; }
        #emergency-btn { display:none; margin:20px auto; padding:15px; background:red; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }

        /* MODALES */
        .modal { position:fixed; inset:0; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; z-index:2000; }
        .modal-box { background:var(--bg); width:90%; max-width:600px; height:80%; border-radius:8px; display:flex; flex-direction:column; padding:10px; }
        
        .hidden { display:none !important; }
    </style>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <header>
        <select id="sel-q" onchange="app.load()"></select>
        <select id="sel-l" onchange="app.load()"></select>
        <select id="sel-d" onchange="app.load()"></select>
        <button class="btn" onclick="ui.theme()">üé®</button>
        <button class="btn" onclick="ui.font(2)">A+</button>
        <button class="btn" onclick="ui.font(-2)">A-</button>
        <button id="auth-btn" class="btn" onclick="auth.ui()">üë§</button>
    </header>

    <div id="main" onmouseup="ribbon.show()" ontouchend="ribbon.show()">
        <div id="status-msg">
            Cargando lecci√≥n...
            <br>
            <button id="emergency-btn" onclick="app.reset()">‚ö†Ô∏è REINICIAR APP (SI FALLA)</button>
        </div>
        <div id="content"></div>
    </div>

    <!-- CINTA -->
    <div id="ribbon" onmousedown="event.preventDefault()">
        <div style="display:flex; gap:2px">
            <div class="swatch" style="background:#ffeb3b" onclick="fmt.bg('#ffeb3b')"></div>
            <div class="swatch" style="background:#a5d6a7" onclick="fmt.bg('#a5d6a7')"></div>
            <div class="swatch" style="background:#90caf9" onclick="fmt.bg('#90caf9')"></div>
            <div class="swatch" style="background:white; border:1px solid #ccc; position:relative"><input type="color" oninput="fmt.bg(this.value)" style="opacity:0; width:100%; height:100%; position:absolute; top:0; left:0"></div>
        </div>
        <div style="display:flex; gap:2px; margin-top:5px; border-top:1px solid #555; padding-top:5px">
            <button class="rib-btn" onclick="fmt.cmd('bold')"><b>B</b></button>
            <button class="rib-btn" onclick="fmt.cmd('underline')"><u>U</u></button>
            <button class="rib-btn" onclick="fmt.note()">üìù</button>
            <button class="rib-btn" onclick="fmt.clear()">üßπ</button>
            <button class="rib-btn" onclick="ribbon.hide()">‚úï</button>
        </div>
    </div>

    <!-- MODALES -->
    <div id="login-m" class="modal">
        <div class="modal-box" style="height:auto; text-align:center">
            <h3>Mi Cuenta</h3>
            <input id="email" type="email" placeholder="Email" style="width:100%; padding:10px; margin:5px 0">
            <input id="pass" type="password" placeholder="Pass" style="width:100%; padding:10px; margin:5px 0">
            <button onclick="auth.login()" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; margin-top:5px">Entrar / Registrar</button>
            <button onclick="document.getElementById('login-m').style.display='none'" style="margin-top:10px; background:none; border:none">Cerrar</button>
            <p id="auth-msg" style="color:red"></p>
        </div>
    </div>

    <div id="note-m" class="modal">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between"><b>Nota</b> <button onclick="notes.close()">‚úï</button></div>
            <div id="note-editor" class="rich-box" contenteditable="true" style="flex:1"></div>
            <div style="display:flex; gap:10px">
                <button onclick="notes.del()" style="flex:1; background:#c62828; color:white; border:none; padding:10px">Eliminar</button>
                <button onclick="notes.save()" style="flex:1; background:var(--primary); color:white; border:none; padding:10px">Guardar</button>
            </div>
        </div>
    </div>

    <div id="bible-m" class="modal">
        <div class="modal-box">
            <div style="text-align:right"><button onclick="document.getElementById('bible-m').style.display='none'">‚úï</button></div>
            <iframe id="bible-fr" style="flex:1; border:none"></iframe>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = { apiKey: "AIzaSyD8Z79dXBAIYXYYm-hvyJZszGiTiX1cdLk", authDomain: "miescuelasabatica-fdb06.firebaseapp.com", databaseURL: "https://miescuelasabatica-fdb06-default-rtdb.firebaseio.com", projectId: "miescuelasabatica-fdb06", storageBucket: "miescuelasabatica-fdb06.firebasestorage.app", messagingSenderId: "832420279762", appId: "1:832420279762:web:4218b0fa30e2e93b12c40b" };
        try { firebase.initializeApp(firebaseConfig); } catch(e){ console.error(e); }
        const fbAuth = firebase.auth();
        const fbDb = firebase.database();

        let state = { user: null, q:'2025-04', l:'09', d:'01', noteId:null };

        // --- INICIO ---
        window.addEventListener('DOMContentLoaded', () => {
            // Mostrar bot√≥n de emergencia tras 3 seg
            setTimeout(() => document.getElementById('emergency-btn').style.display = 'block', 3000);
            
            nav.init();
            app.load(); // Cargar texto inmediatamente
            
            fbAuth.onAuthStateChanged(u => {
                state.user = u;
                document.getElementById('auth-btn').style.color = u ? '#4caf50' : 'inherit';
                if(u) app.restoreUserData();
            });
        });

        // --- NAVEGACI√ìN ---
        const nav = {
            init: () => {
                const add = (id,t,v) => { let o=document.createElement('option'); o.text=t; o.value=v; document.getElementById(id).add(o); };
                add('sel-q', 'Josu√© (2025-04)', '2025-04');
                add('sel-q', '√âxodo (2025-03)', '2025-03');
                
                for(let i=1; i<=14; i++) add('sel-l', 'Lec '+i, i<10?"0"+i:""+i);
                
                ['S√°bado','Domingo','Lunes','Martes','Mi√©rcoles','Jueves','Viernes'].forEach((d,i) => add('sel-d', d, "0"+(i+1)));
                
                // Intentar poner fecha hoy
                const now = new Date();
                let day = now.getDay(); 
                let map = [2,3,4,5,6,7,1]; // Dom->02 ... Sab->01
                document.getElementById('sel-l').value = "09"; 
                document.getElementById('sel-d').value = "0" + map[day];
            }
        };

        // --- APP CORE ---
        const app = {
            load: async () => {
                ribbon.hide();
                state.q = document.getElementById('sel-q').value;
                state.l = document.getElementById('sel-l').value;
                state.d = document.getElementById('sel-d').value;
                
                document.getElementById('content').innerHTML = '';
                document.getElementById('status-msg').style.display = 'block';

                const url = `https://raw.githubusercontent.com/Adventech/sabbath-school-lessons/master/src/es/${state.q}/${state.l}/${state.d}.md`;
                
                try {
                    let r = await fetch(url);
                    if(!r.ok) throw new Error("404");
                    let md = await r.text();
                    document.getElementById('status-msg').style.display = 'none';
                    document.getElementById('content').innerHTML = parser(md);
                    app.restoreUserData();
                } catch(e) {
                    document.getElementById('status-msg').innerHTML = "No se encontr√≥ la lecci√≥n.<br>Prueba cambiar de d√≠a o lecci√≥n.";
                }
            },
            saveHTML: () => {
                if(!state.user) return;
                const html = document.getElementById('content').innerHTML;
                fbDb.ref(`users/${state.user.uid}/data/${state.q}-${state.l}-${state.d}`).set(html);
            },
            restoreUserData: () => {
                if(!state.user) return;
                fbDb.ref(`users/${state.user.uid}/data/${state.q}-${state.l}-${state.d}`).once('value', s => {
                    if(s.val()) {
                        document.getElementById('content').innerHTML = s.val();
                        // Reconectar eventos
                        document.querySelectorAll('.bible-link').forEach(e => e.onclick = () => bible.open(e.innerText));
                        document.querySelectorAll('.note-sup').forEach(e => e.onclick = (ev) => { ev.stopPropagation(); notes.open(e.dataset.id); });
                        document.querySelectorAll('.rich-box').forEach(b => {
                            b.contentEditable = "true";
                            b.oninput = app.saveHTML;
                            b.onpaste = handlePaste;
                        });
                    }
                });
            },
            reset: () => {
                localStorage.clear();
                location.reload();
            }
        };

        // --- PARSER ---
        function parser(md) {
            md = md.replace(/^---[\s\S]*?---/, "")
                   .replace(/^# (.*)/gm, '<h1>$1</h1>')
                   .replace(/^## (.*)/gm, '<h2>$1</h2>')
                   .replace(/^### (.*)/gm, '<h3>$1</h3>')
                   .replace(/\*\*(.*)\*\*/gm, '<b>$1</b>')
                   .replace(/> (.*)/gm, '<blockquote>$1</blockquote>')
                   .replace(/([1-3]? ?[A-Z√ë][a-z√±]+\.? \d+:\d+(?:-\d+)?)/g, '<span class="bible-link">$1</span>');
            
            let html = "";
            md.split('\n').forEach((l,i) => {
                if(l.trim()) {
                    html += `<p>${l}</p>`;
                    if(l.includes('?') || l.includes('Lee')) {
                        html += `<div class="rich-box" contenteditable="true" oninput="app.saveHTML()" onpaste="handlePaste(event)"></div>`;
                    }
                }
            });
            return html;
        }

        // --- HERRAMIENTAS ---
        const fmt = {
            cmd: (c, v) => {
                document.designMode = "on";
                document.execCommand(c, false, v);
                document.designMode = "off";
                app.saveHTML();
                if(c!=='BackColor') ribbon.hide();
            },
            bg: (c) => fmt.cmd('BackColor', c),
            clear: () => fmt.cmd('removeFormat'),
            note: () => {
                let sel = window.getSelection();
                if(sel.rangeCount) {
                    let id = Date.now();
                    let s = document.createElement('sup');
                    s.className = 'note-sup';
                    s.dataset.id = id;
                    s.contentEditable = "false";
                    s.onclick = (e) => { e.stopPropagation(); notes.open(id); };
                    sel.getRangeAt(0).collapse(false);
                    sel.getRangeAt(0).insertNode(s);
                    ribbon.hide();
                    notes.open(id);
                    app.saveHTML();
                }
            }
        };

        const notes = {
            open: (id) => {
                state.noteId = id;
                document.getElementById('note-m').style.display = 'flex';
                if(state.user) fbDb.ref(`users/${state.user.uid}/notes/${id}`).once('value', s => document.getElementById('note-editor').innerHTML = s.val() || "");
            },
            save: () => {
                let html = document.getElementById('note-editor').innerHTML;
                if(state.user) fbDb.ref(`users/${state.user.uid}/notes/${state.noteId}`).set(html);
                document.getElementById('note-m').style.display = 'none';
            },
            del: () => {
                if(state.user) fbDb.ref(`users/${state.user.uid}/notes/${state.noteId}`).remove();
                let el = document.querySelector(`.note-sup[data-id="${state.noteId}"]`);
                if(el) el.remove();
                document.getElementById('note-m').style.display = 'none';
                app.saveHTML();
            },
            close: () => document.getElementById('note-m').style.display = 'none'
        };

        const bible = {
            open: (ref) => {
                document.getElementById('bible-m').style.display = 'flex';
                document.getElementById('bible-fr').src = `https://www.biblegateway.com/passage/?search=${encodeURIComponent(ref)}&version=RVR1960&interface=print`;
            }
        };

        // PEGAR IM√ÅGENES
        function handlePaste(e) {
            let items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let i in items) {
                if (items[i].kind === 'file') {
                    let blob = items[i].getAsFile();
                    let r = new FileReader();
                    r.onload = (evt) => {
                        document.execCommand('insertImage', false, evt.target.result);
                        app.saveHTML();
                    };
                    r.readAsDataURL(blob);
                    e.preventDefault();
                }
            }
        }

        const auth = {
            ui: () => document.getElementById('login-m').style.display = 'flex',
            login: () => {
                let e = document.getElementById('email').value, p = document.getElementById('pass').value;
                fbAuth.signInWithEmailAndPassword(e,p).catch(() => fbAuth.createUserWithEmailAndPassword(e,p))
                .then(() => document.getElementById('login-m').style.display = 'none')
                .catch(err => document.getElementById('auth-msg').innerText = err.message);
            }
        };

        const ribbon = {
            show: () => {
                setTimeout(() => {
                    let sel = window.getSelection();
                    if(!sel.isCollapsed) {
                        let r = sel.getRangeAt(0).getBoundingClientRect();
                        let m = document.getElementById('ribbon');
                        m.style.display = 'flex';
                        m.style.top = (r.top + window.scrollY - 50) + 'px';
                        m.style.left = r.left + 'px';
                    }
                }, 100);
            },
            hide: () => document.getElementById('ribbon').style.display = 'none'
        };

        const ui = {
            theme: () => document.body.classList.toggle('dark'),
            font: (v) => {
                let c = document.getElementById('content');
                c.style.fontSize = (parseInt(window.getComputedStyle(c).fontSize) + v) + 'px';
            }
        };
    </script>
</body>
</html>
