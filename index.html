<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escuela Sab√°tica V39 - Final UI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #222;
            --primary: #00695c;
            --secondary: #e0f2f1;
            --accent: #c62828;
            --sidebar-width: 320px;
        }
        body.sepia { --bg: #f4ecd8; --text: #5b4636; --primary: #5d4037; --secondary: #eefebe; }
        body.dark { --bg: #121212; --text: #e0e0e0; --primary: #80cbc4; --secondary: #1e1e1e; --accent: #ef9a9a; }

        body { 
            font-family: 'Georgia', serif; margin: 0; background: var(--bg); color: var(--text); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* HEADER */
        header { 
            background: var(--secondary); padding: 8px; border-bottom: 2px solid var(--primary); 
            display: flex; gap: 5px; align-items: center; flex-shrink: 0; z-index: 50;
        }
        select { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; background: var(--bg); color: var(--text); }
        .tool-btn { background: none; border: 1px solid #ccc; cursor: pointer; padding: 5px; border-radius: 4px; color: var(--text); }

        /* CONTENEDOR PRINCIPAL (Scroll Fix) */
        #workspace { 
            display: flex; flex: 1; overflow: hidden; position: relative; height: 100%;
        }
        #main-container { 
            flex: 1; overflow-y: auto; padding: 20px 50px; 
            box-sizing: border-box; -webkit-overflow-scrolling: touch;
        }

        /* SIDEBAR NOTAS (Fixed Header/Footer) */
        #notes-sidebar {
            width: var(--sidebar-width); background: var(--bg);
            border-left: 2px solid var(--primary); display: none; flex-direction: column;
            position: absolute; right: 0; top: 0; bottom: 0; z-index: 100;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
        }
        .sb-header { padding: 10px; background: var(--primary); color: white; display: flex; justify-content: space-between; flex-shrink: 0; }
        .sb-content { flex: 1; overflow-y: auto; padding: 10px; }
        .sb-footer { padding: 10px; background: var(--secondary); border-top: 1px solid #ccc; display: flex; gap: 10px; flex-shrink: 0; }

        /* EDITOR RICO */
        .rich-box {
            width: 100%; min-height: 150px; border: 1px solid #999; border-radius: 5px;
            background: var(--bg); color: var(--text); padding: 10px; box-sizing: border-box;
            font-family: sans-serif; overflow-y: visible; outline: none;
        }
        .rich-box img { max-width: 100%; display: block; margin: 5px auto; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* NAVEGACI√ìN FLECHAS */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.05); border: none; color: var(--text);
            font-size: 2rem; padding: 20px 10px; cursor: pointer; z-index: 40;
            border-radius: 5px; transition: background 0.2s;
        }
        .nav-arrow:hover { background: var(--primary); color: white; }
        #prev-btn { left: 0; } #next-btn { right: 0; }

        /* TEXTO DE LECCI√ìN */
        h1 { color: var(--primary); border-bottom: 1px solid #ccc; font-size: 1.5em; }
        h2 { color: var(--text); margin-top: 30px; font-weight: bold; }
        p { line-height: 1.8; font-size: 1.15em; margin-bottom: 15px; }
        
        .bible-link { 
            color: var(--primary); font-weight: bold; text-decoration: underline; 
            cursor: pointer; background: rgba(0, 105, 92, 0.1); padding: 0 3px; border-radius: 3px;
        }

        /* NOTAS ICONO */
        .note-marker {
            font-size: 0.7em; vertical-align: super; cursor: pointer;
            background: var(--accent); color: white; border-radius: 50%; width: 20px; height: 20px;
            display: inline-flex; align-items: center; justify-content: center;
            margin-left: 2px; border: none; user-select: none;
        }

        /* CINTA FLOTANTE */
        #ribbon {
            position: absolute; display: none; background: #222; padding: 8px; border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 2000; flex-direction: column; gap: 5px;
            min-width: 200px;
        }
        
        .rib-label { color: #aaa; font-size: 0.6rem; text-transform: uppercase; margin-bottom: 2px; display: block;}
        .palette-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; margin-bottom: 5px; }
        
        /* CAJAS DE COLOR PEQUE√ëAS */
        .swatch { 
            width: 20px; height: 20px; border: 1px solid #fff; cursor: pointer; border-radius: 2px;
            position: relative; overflow: hidden;
        }
        .swatch:hover { transform: scale(1.2); z-index: 2; border-color: yellow; }
        /* Input invisible para cambiar el color del swatch */
        .swatch input { 
            position: absolute; top:0; left:0; width:100%; height:100%; opacity: 0; cursor: context-menu; 
        }

        .rib-row { display: flex; gap: 5px; justify-content: space-between; }
        .rib-btn { 
            background: #444; border: none; color: white; padding: 5px 10px; border-radius: 4px; 
            cursor: pointer; font-size: 12px; display: flex; align-items: center; gap: 4px;
        }
        .rib-btn:hover { background: #666; }

        /* MODAL BIBLIA */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .modal-box { 
            background: var(--bg); width: 95%; max-width: 800px; height: 90%; 
            border-radius: 8px; display: flex; flex-direction: column; 
        }
        .modal-header { padding: 10px; background: var(--secondary); display: flex; justify-content: space-between; }

        .hidden { display: none !important; }
    </style>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-screen" style="position:fixed; inset:0; background:#fff; z-index:5000; display:flex; justify-content:center; align-items:center;">
        <div style="text-align:center; width:300px; padding:20px; border:1px solid #ccc; border-radius:10px;">
            <h2 style="color:#004d40">Mi Estudio</h2>
            <input id="email" type="email" placeholder="Email" style="width:100%; padding:10px; margin:5px 0;">
            <input id="pass" type="password" placeholder="Contrase√±a" style="width:100%; padding:10px; margin:5px 0;">
            <button onclick="auth.login()" style="width:100%; padding:10px; background:#004d40; color:white; border:none; margin-top:10px">Entrar</button>
            <p id="msg" style="color:red"></p>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <header>
            <select id="sel-q" onchange="nav.changeQuarter()"></select>
            <select id="sel-l" onchange="nav.changeLesson()"></select>
            <select id="sel-d" onchange="loader.load()"></select>
            <button class="tool-btn" onclick="ui.cycleMode()">üé®</button>
            <button class="tool-btn" onclick="ui.font(2)">A+</button>
            <button class="tool-btn" onclick="ui.font(-2)">A-</button>
            <button class="tool-btn" onclick="loader.resetDay()" style="color:red">üóëÔ∏è</button>
        </header>

        <div id="workspace">
            <button id="prev-btn" class="nav-arrow" onclick="nav.prev()">‚ùÆ</button>
            <button id="next-btn" class="nav-arrow" onclick="nav.next()">‚ùØ</button>

            <!-- CONTENIDO CON SCROLL -->
            <div id="main-container" onmouseup="ribbon.show()" ontouchend="ribbon.show()">
                <div id="content">
                    <p style="text-align:center; margin-top:50px">Cargando...</p>
                </div>
            </div>

            <!-- SIDEBAR FIJO -->
            <div id="notes-sidebar">
                <div class="sb-header">
                    <b>Nota</b>
                    <button onclick="notes.close()" style="background:none; border:none; color:white; cursor:pointer">‚úï</button>
                </div>
                <div class="sb-content">
                    <div style="font-size:0.8em; color:#666; margin-bottom:5px">Pega im√°genes (Ctrl+V) aqu√≠.</div>
                    <div id="sidebar-editor" class="rich-box" contenteditable="true"></div>
                </div>
                <div class="sb-footer">
                    <button onclick="notes.delete()" style="flex:1; background:#d32f2f; color:white; border:none; padding:10px; border-radius:4px">Eliminar</button>
                    <button onclick="notes.save()" style="flex:1; background:var(--primary); color:white; border:none; padding:10px; border-radius:4px">Guardar</button>
                </div>
            </div>
        </div>

        <!-- CINTA V39 (Colores R√°pidos) -->
        <div id="ribbon" onmousedown="event.preventDefault()">
            
            <span class="rib-label">Resaltar (Clic derecho para cambiar)</span>
            <div class="palette-grid" id="bg-palette">
                <!-- Se llenan con JS -->
            </div>

            <span class="rib-label">Texto</span>
            <div class="palette-grid" id="fg-palette">
                <!-- Se llenan con JS -->
            </div>

            <div class="rib-row" style="margin-top:5px; border-top:1px solid #444; padding-top:5px">
                <button class="rib-btn" onclick="tools.exec('bold')"><b>B</b></button>
                <button class="rib-btn" onclick="tools.exec('underline')"><u>U</u></button>
                <button class="rib-btn" onclick="tools.addNote()" style="background:#7b1fa2">üìù Nota</button>
                <button class="rib-btn" onclick="tools.clear()">üßπ</button>
                <button class="rib-btn" onclick="ribbon.hide()">‚úï</button>
            </div>
        </div>

        <!-- MODAL BIBLIA -->
        <div id="bible-modal" class="modal">
            <div class="modal-box">
                <div class="modal-header">
                    <span id="bible-title">Biblia</span>
                    <button onclick="document.getElementById('bible-modal').style.display='none'">‚úï</button>
                </div>
                <iframe id="bible-frame" style="flex:1; border:none" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyD8Z79dXBAIYXYYm-hvyJZszGiTiX1cdLk",
          authDomain: "miescuelasabatica-fdb06.firebaseapp.com",
          databaseURL: "https://miescuelasabatica-fdb06-default-rtdb.firebaseio.com",
          projectId: "miescuelasabatica-fdb06",
          storageBucket: "miescuelasabatica-fdb06.firebasestorage.app",
          messagingSenderId: "832420279762",
          appId: "1:832420279762:web:4218b0fa30e2e93b12c40b"
        };
        firebase.initializeApp(firebaseConfig);
        const fbAuth = firebase.auth();
        const fbDb = firebase.database();

        const state = { user: null, q: '2025-04', l: '01', d: '01', activeNoteId: null };

        // COLORES POR DEFECTO
        const defaultBg = ['#ffff00', '#a5d6a7', '#90caf9', '#ffcc80', '#e1bee7', '#ffab91'];
        const defaultFg = ['#000000', '#d32f2f', '#1976d2', '#388e3c', '#7b1fa2', '#e65100'];

        // AUTH
        const auth = {
            login: () => fbAuth.signInWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message)),
            reg: () => fbAuth.createUserWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message))
        };
        function val(id){ return document.getElementById(id).value; }
        function msg(t){ document.getElementById('msg').innerText = t; }

        fbAuth.onAuthStateChanged(u => {
            if(u){
                state.user = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                nav.init();
                palettes.init();
                enablePasteImage();
            }
        });

        // GENERADOR DE PALETAS
        const palettes = {
            init: () => {
                palettes.render('bg-palette', defaultBg, 'BackColor');
                palettes.render('fg-palette', defaultFg, 'ForeColor');
            },
            render: (id, colors, cmd) => {
                const div = document.getElementById(id);
                div.innerHTML = "";
                colors.forEach(c => {
                    let swatch = document.createElement('div');
                    swatch.className = 'swatch';
                    swatch.style.backgroundColor = c;
                    
                    // Clic Izquierdo: Aplicar
                    swatch.onclick = (e) => {
                        if(e.target.tagName !== 'INPUT') {
                            tools.exec(cmd, c);
                            ribbon.hide();
                        }
                    };

                    // Input oculto para cambiar color
                    let inp = document.createElement('input');
                    inp.type = 'color';
                    inp.value = c;
                    inp.onchange = (e) => {
                        swatch.style.backgroundColor = e.target.value;
                        // Aqu√≠ podr√≠as guardar la preferencia en localStorage
                        tools.exec(cmd, e.target.value);
                    };
                    swatch.appendChild(inp);
                    div.appendChild(swatch);
                });
            }
        };

        // NAVEGACI√ìN
        const nav = {
            init: () => {
                const qSel = document.getElementById('sel-q');
                qSel.add(new Option("Josu√© (2025-04)", "2025-04"));
                qSel.add(new Option("√âxodo (2025-03)", "2025-03"));
                
                const lSel = document.getElementById('sel-l');
                for(let i=1; i<=14; i++) lSel.add(new Option("Lecci√≥n "+i, i<10?"0"+i:""+i));

                const dSel = document.getElementById('sel-d');
                const days = ["S√°bado","Domingo","Lunes","Martes","Mi√©rcoles","Jueves","Viernes"];
                const codes = ["01","02","03","04","05","06","07"];
                days.forEach((d,i) => dSel.add(new Option(d, codes[i])));
                
                // Extras
                dSel.add(new Option("---", "disabled"));
                dSel.add(new Option("Auxiliar", "08"));

                const now = new Date();
                document.getElementById('sel-l').value = "09"; 
                let d = now.getDay();
                let dMap = [2,3,4,5,6,7,1];
                document.getElementById('sel-d').value = "0" + dMap[d];
                
                loader.load();
            },
            changeQuarter: () => { state.q = document.getElementById('sel-q').value; loader.load(); },
            changeLesson: () => { state.l = document.getElementById('sel-l').value; loader.load(); },
            prev: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex > 0) { d.selectedIndex--; loader.load(); }
            },
            next: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex < d.options.length-1) { d.selectedIndex++; loader.load(); }
            }
        };

        // CARGADOR
        const loader = {
            load: async () => {
                ribbon.hide();
                notes.close();
                state.q = document.getElementById('sel-q').value;
                state.l = document.getElementById('sel-l').value;
                state.d = document.getElementById('sel-d').value;
                
                if(state.d === 'disabled') return;

                const container = document.getElementById('content');
                container.innerHTML = '<p style="text-align:center; padding:50px">Cargando...</p>';

                const ref = `users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`;
                fbDb.ref(ref).once('value', async (s) => {
                    const html = s.val();
                    if(html) {
                        container.innerHTML = html;
                        loader.postLoad();
                    } else {
                        await loader.fetchGitHub();
                    }
                });
            },
            fetchGitHub: async () => {
                const url = `https://raw.githubusercontent.com/Adventech/sabbath-school-lessons/master/src/es/${state.q}/${state.l}/${state.d}.md`;
                try {
                    const r = await fetch(url);
                    if(!r.ok) throw new Error();
                    const md = await r.text();
                    document.getElementById('content').innerHTML = parser(md);
                    loader.postLoad();
                } catch(e) {
                    document.getElementById('content').innerHTML = "<p>Sin contenido disponible.</p>";
                }
            },
            postLoad: () => {
                // Reconectar eventos
                document.querySelectorAll('.bible-link').forEach(e => e.onclick = () => bible.open(e.innerText));
                document.querySelectorAll('.note-marker').forEach(e => e.onclick = (ev) => { ev.stopPropagation(); notes.open(e.dataset.id); });
                // Reconectar pegado im√°genes
                enablePasteImage();
            },
            save: () => {
                const html = document.getElementById('content').innerHTML;
                fbDb.ref(`users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`).set(html);
            },
            resetDay: () => {
                if(confirm("¬øReiniciar lecci√≥n?")) {
                    fbDb.ref(`users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`).remove();
                    fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}`).remove();
                    loader.load();
                }
            },
            saveInput: (id, html) => {
                fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}/${id}`).set(html);
            }
        };

        // PEGAR IM√ÅGENES
        function enablePasteImage() {
            const handlePaste = (e) => {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for (let index in items) {
                    const item = items[index];
                    if (item.kind === 'file') {
                        const blob = item.getAsFile();
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            document.execCommand('insertImage', false, event.target.result);
                            loader.save();
                        };
                        reader.readAsDataURL(blob);
                        e.preventDefault();
                    }
                }
            };
            document.getElementById('sidebar-editor').onpaste = handlePaste;
            document.querySelectorAll('.rich-box').forEach(b => b.onpaste = handlePaste);
        }

        // HERRAMIENTAS
        const tools = {
            exec: (cmd, val) => {
                document.designMode = "on";
                document.execCommand(cmd, false, val);
                document.designMode = "off";
                loader.save();
                if(cmd !== 'BackColor' && cmd !== 'ForeColor') ribbon.hide();
            },
            bg: (c) => tools.exec("BackColor", c),
            fg: (c) => tools.exec("ForeColor", c),
            clear: () => { tools.exec("removeFormat", null); ribbon.hide(); },
            
            addNote: () => {
                const sel = window.getSelection();
                if(!sel.rangeCount || sel.isCollapsed) return;
                
                const id = Date.now().toString();
                const sup = document.createElement("sup");
                sup.className = "note-marker";
                sup.contentEditable = "false";
                sup.dataset.id = id;
                sup.onclick = (e) => { e.stopPropagation(); notes.open(id); };
                
                const range = sel.getRangeAt(0);
                range.collapse(false);
                range.insertNode(sup);
                
                ribbon.hide();
                notes.open(id);
                loader.save();
            }
        };

        const notes = {
            open: (id) => {
                state.activeNoteId = id;
                document.getElementById('notes-sidebar').style.display = 'flex';
                fbDb.ref(`users/${state.user.uid}/notes_data/${id}`).once('value', s => {
                    document.getElementById('sidebar-editor').innerHTML = s.val() || "";
                });
            },
            close: () => document.getElementById('notes-sidebar').style.display = 'none',
            save: () => {
                const html = document.getElementById('sidebar-editor').innerHTML;
                if(!html.trim()) { notes.delete(); return; }
                fbDb.ref(`users/${state.user.uid}/notes_data/${state.activeNoteId}`).set(html);
                notes.close();
            },
            delete: () => {
                const id = state.activeNoteId;
                fbDb.ref(`users/${state.user.uid}/notes_data/${id}`).remove();
                const el = document.querySelector(`.note-marker[data-id="${id}"]`);
                if(el) el.remove();
                notes.close();
                loader.save();
            }
        };

        const ribbon = {
            show: () => {
                setTimeout(() => {
                    const sel = window.getSelection();
                    if(sel.toString().length > 0 && !sel.isCollapsed) {
                        const r = sel.getRangeAt(0).getBoundingClientRect();
                        const m = document.getElementById('ribbon');
                        m.style.display = 'flex';
                        m.style.top = (r.top + window.scrollY - 120) + 'px'; 
                        let l = r.left;
                        if(l + m.offsetWidth > window.innerWidth) l = window.innerWidth - m.offsetWidth - 10;
                        m.style.left = l + 'px';
                    }
                }, 50);
            },
            hide: () => document.getElementById('ribbon').style.display = 'none'
        };

        const bible = {
            open: (ref) => {
                document.getElementById('bible-modal').style.display = 'flex';
                document.getElementById('bible-frame').src = `https://www.biblegateway.com/passage/?search=${encodeURIComponent(ref)}&version=RVR1960`;
            }
        };

        const ui = {
            cycleMode: () => {
                const b = document.body;
                if(!b.className) b.className = 'sepia';
                else if(b.className === 'sepia') b.className = 'dark';
                else b.className = '';
            },
            font: (v) => {
                const el = document.getElementById('content');
                const s = parseInt(window.getComputedStyle(el).fontSize);
                el.style.fontSize = (s+v)+'px';
            }
        };

        function parser(md) {
            md = md.replace(/^---[\s\S]*?---/, "");
            md = md.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            md = md.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            md = md.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            md = md.replace(/\*\*(.*)\*\*/gim, '<b>$1</b>');
            md = md.replace(/> (.*$)/gim, '<blockquote>$1</blockquote>');
            md = md.replace(/([1-3]?\s?[A-Z√ë][a-z√±√°√©√≠√≥√∫]+\.?\s\d+:\d+(?:-\d+)?)/g, 
                '<span class="bible-link" contenteditable="false">$1</span>');
            
            let lines = md.split('\n');
            let h = "";
            lines.forEach((l, i) => {
                if(!l.trim()) return;
                h += `<p>${l}</p>`;
                if(l.includes('?') || l.includes('Lee')) {
                    let id = `ans-${i}`;
                    h += `<div class="rich-box" contenteditable="true" placeholder="Escribe..." onblur="loader.saveInput('${id}', this.innerHTML)" id="${id}"></div>`;
                }
            });
            return h;
        }
    </script>
</body>
</html>
