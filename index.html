<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escuela Sab√°tica V58 - Maestra</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #222;
            --primary: #004d40;
            --secondary: #e0f2f1;
            --accent: #c62828;
            --ribbon-bg: #333;
            --cover-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        body.sepia { --bg: #f4ecd8; --text: #5b4636; --primary: #5d4037; --secondary: #eefebe; }
        body.dark { --bg: #121212; --text: #e0e0e0; --primary: #80cbc4; --secondary: #1e1e1e; --accent: #ef9a9a; --ribbon-bg: #eee; }
        body.amber { --bg: #000000; --text: #ffb74d; --primary: #e65100; --secondary: #1a1a1a; }

        body { font-family: 'Georgia', serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { background: var(--secondary); padding: 8px 15px; border-bottom: 3px solid var(--primary); display: flex; gap: 10px; align-items: center; z-index: 50; flex-shrink: 0; justify-content: space-between;}
        
        .nav-controls { display: flex; gap: 5px; flex: 1; overflow-x: auto; }
        select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; background: var(--bg); color: var(--text); font-size: 16px; }
        
        .tool-btn { background: none; border: 1px solid transparent; cursor: pointer; padding: 6px; border-radius: 4px; color: var(--text); font-weight: bold; display: flex; align-items: center;}

        /* CONTENEDOR PRINCIPAL */
        #workspace { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        #main-container { 
            flex: 1; overflow-y: auto; padding: 20px 50px 150px 50px; /* Padding inferior grande para scroll */
            box-sizing: border-box; -webkit-overflow-scrolling: touch; outline: none;
        }
        @media (max-width: 600px) { #main-container { padding: 15px 15px 100px 15px; } }

        /* FLECHAS */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.05); border: none; color: var(--text);
            font-size: 2rem; padding: 20px 5px; cursor: pointer; z-index: 40;
            border-radius: 5px; transition: 0.2s;
        }
        .nav-arrow:hover { background: var(--primary); color: var(--bg); }
        #prev-btn { left: 0; } #next-btn { right: 0; }

        /* TEXTO Y T√çTULOS */
        .lesson-title { color: var(--primary); font-size: 1.8em; font-weight: bold; margin-bottom: 5px; line-height: 1.2; }
        .day-title { color: var(--text); font-size: 1.4em; font-weight: bold; border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px; }
        
        p { line-height: 1.8; font-size: 1.15em; margin-bottom: 15px; text-align: justify; }
        
        .bible-link { 
            color: var(--primary); font-weight: bold; text-decoration: underline; 
            cursor: pointer; background: rgba(0, 105, 92, 0.05); padding: 0 2px; border-radius: 3px;
        }

        /* BIBLIOTECA VISUAL */
        #library-view {
            padding: 20px; overflow-y: auto; height: 100%; box-sizing: border-box;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
        }
        
        /* Tarjeta de Portada */
        .cover-card {
            background: var(--bg); border-radius: 10px; overflow: hidden;
            box-shadow: var(--cover-shadow); cursor: pointer; transition: transform 0.2s;
            display: flex; flex-direction: column; border: 1px solid #ccc;
        }
        .cover-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .cover-card.current { grid-column: 1 / -1; flex-direction: row; border: 2px solid var(--primary); }
        .cover-card img { width: 100%; height: 200px; object-fit: cover; }
        .cover-card.current img { width: 200px; height: auto; }
        
        .card-info { padding: 15px; display: flex; flex-direction: column; justify-content: center; }
        .card-info h3 { margin: 0 0 10px 0; color: var(--primary); }
        .card-info p { margin: 0; color: #666; font-size: 0.9rem; }
        
        @media (max-width: 600px) {
            .cover-card.current { flex-direction: column; }
            .cover-card.current img { width: 100%; height: 180px; }
        }

        /* NOTAS SUPER√çNDICE */
        .note-sup {
            font-size: 0.6em; vertical-align: super; cursor: pointer;
            color: var(--accent); text-decoration: none !important; border: none; 
            user-select: none; font-weight: bold; margin-left: 1px;
        }
        .note-sup::before { content: 'üìù'; }

        /* CAJAS DE RESPUESTA */
        .question-label { display: block; font-family: sans-serif; font-weight: bold; color: var(--accent); margin-top: 15px; font-size: 0.9em; }
        .rich-box {
            width: 100%; min-height: 100px; padding: 10px; margin: 5px 0 20px 0;
            border: 1px solid #999; border-radius: 5px; background: var(--bg); color: var(--text);
            font-family: sans-serif; overflow-y: auto; outline: none;
        }
        .rich-box img { max-width: 100%; display: block; margin: 5px 0; border-radius: 4px; }

        /* CINTA FLOTANTE */
        #ribbon {
            position: absolute; display: none; background: var(--ribbon-bg); padding: 8px; border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 2000; flex-direction: column; gap: 6px;
            min-width: 260px;
        }
        body.dark #ribbon { background: #eee; }
        .rib-row { display: flex; align-items: center; gap: 5px; overflow-x: auto; }
        .rib-lbl { color: #aaa; font-size: 10px; text-transform: uppercase; width: 40px;}
        body.dark .rib-lbl { color: #555; }
        .swatch { width: 24px; height: 24px; border: 1px solid #fff; border-radius: 4px; cursor: pointer; flex-shrink: 0; position: relative; overflow: hidden; }
        .swatch input[type="color"] { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; opacity: 0; cursor: pointer; }
        .rib-btn { background: #555; color: white; border: none; padding: 6px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;}
        body.dark .rib-btn { background: #ccc; color: #000; }

        /* VENTANAS FLOTANTES */
        .float-win {
            position: absolute; top: 20%; left: 20%; width: 400px; height: 300px;
            background: var(--bg); border: 1px solid #999; border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 3000;
            display: none; flex-direction: column; resize: both; overflow: hidden;
            min-width: 250px; min-height: 200px;
        }
        .win-head { padding: 8px 10px; background: var(--primary); color: white; cursor: move; display: flex; justify-content: space-between; align-items: center; user-select: none; flex-shrink: 0; }
        .win-body { flex: 1; padding: 15px; overflow: auto; display: flex; flex-direction: column; background: var(--bg); color: var(--text); }
        .win-foot { padding: 10px; background: var(--secondary); border-top: 1px solid #ccc; display: flex; gap: 10px; justify-content: flex-end; flex-shrink: 0; }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-box { text-align: center; padding: 30px; border: 1px solid var(--primary); border-radius: 10px; width: 300px; background: var(--secondary); }
        .login-inp { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #999; border-radius: 4px; box-sizing: border-box; }

        .hidden { display: none !important; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--primary)">Mi Estudio</h2>
            <input id="email" class="login-inp" type="email" placeholder="Email">
            <input id="pass" class="login-inp" type="password" placeholder="Contrase√±a">
            <button onclick="auth.login()" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; margin-top:10px; cursor:pointer">Entrar</button>
            <button onclick="auth.reg()" style="width:100%; padding:10px; background:#555; color:white; border:none; margin-top:5px; cursor:pointer">Registrar</button>
            <p id="msg" style="color:red; font-size:0.8rem; margin-top:10px"></p>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <header>
            <button class="tool-btn" onclick="nav.showLibrary()" title="Biblioteca"><i class="material-icons">library_books</i></button>
            
            <div id="nav-selectors" class="nav-controls" style="display:none">
                <select id="sel-l" onchange="nav.changeLesson()"></select>
                <select id="sel-d" onchange="loader.load()"></select>
            </div>

            <div style="flex:1"></div>
            
            <button class="tool-btn" onclick="ui.cycleMode()" title="Tema"><i class="material-icons">brightness_6</i></button>
            <button class="tool-btn" onclick="ui.font(2)">A+</button>
            <button class="tool-btn" onclick="ui.font(-2)">A-</button>
            <button class="tool-btn" onclick="loader.resetDay()" style="color:red" title="Borrar d√≠a"><i class="material-icons">delete</i></button>
        </header>

        <div id="workspace">
            <!-- BIBLIOTECA -->
            <div id="library-view"></div>

            <!-- LECTOR -->
            <div id="reader-view" class="hidden" style="width:100%; height:100%; display:flex; flex-direction:column;">
                <button id="prev-btn" class="nav-arrow" onclick="nav.prev()">‚ùÆ</button>
                <button id="next-btn" class="nav-arrow" onclick="nav.next()">‚ùØ</button>

                <div id="main-container" onmouseup="ribbon.show()" ontouchend="ribbon.show()">
                    <div id="titles-area" style="text-align:center; margin-bottom:30px"></div>
                    <div id="content">
                        <p style="text-align:center; margin-top:50px">Cargando...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- VENTANA NOTAS -->
        <div id="note-window" class="float-win" style="top:20%; left:20%;">
            <div class="win-head" onmousedown="dragElement(document.getElementById('note-window'), event)">
                <span>üìù Nota</span> <span onclick="notes.close()" style="cursor:pointer">‚úï</span>
            </div>
            <div class="win-body">
                <div style="font-size:0.8em; opacity:0.7; margin-bottom:5px">Pega im√°genes (Ctrl+V)</div>
                <div id="window-editor" class="rich-box" contenteditable="true" style="flex:1; margin:0; border:1px solid #ccc" oninput="notes.autoSave()"></div>
                <div id="save-status" style="font-size:0.7em; color:green; text-align:right; height:15px"></div>
            </div>
            <div class="win-foot">
                <button onclick="notes.delete()" style="background:#d32f2f; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer">Eliminar</button>
                <button onclick="notes.close()" style="background:var(--primary); color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer">Cerrar</button>
            </div>
        </div>

        <!-- VENTANA BIBLIA -->
        <div id="bible-window" class="float-win" style="top:15%; left:15%; width:400px; height:400px">
            <div class="win-head" onmousedown="dragElement(document.getElementById('bible-window'), event)">
                <span id="bible-title">Biblia</span> <span onclick="document.getElementById('bible-window').style.display='none'" style="cursor:pointer">‚úï</span>
            </div>
            <div class="win-body">
                <div id="bible-content" style="line-height:1.6; font-size:1.2em; padding:10px; font-family:serif">Cargando...</div>
            </div>
        </div>

        <!-- CINTA COLORES -->
        <div id="ribbon" onmousedown="event.preventDefault()">
            <div class="rib-row">
                <span class="rib-lbl">Fondo</span>
                <div class="swatch" style="background:#ffff00" onclick="tools.bg('#ffff00')"></div>
                <div class="swatch" style="background:#a5d6a7" onclick="tools.bg('#a5d6a7')"></div>
                <div class="swatch" style="background:#90caf9" onclick="tools.bg('#90caf9')"></div>
                <div class="swatch" style="background:conic-gradient(red,blue,green)"><input type="color" oninput="tools.bg(this.value)"></div>
                <button class="rib-btn" onclick="tools.bg('transparent')">üö´</button>
            </div>
            <div class="rib-row">
                <span class="rib-lbl">Letra</span>
                <div class="swatch" style="background:#000" onclick="tools.fg('#000')"></div>
                <div class="swatch" style="background:#d32f2f" onclick="tools.fg('#d32f2f')"></div>
                <div class="swatch" style="background:#1565c0" onclick="tools.fg('#1565c0')"></div>
                <div class="swatch" style="background:conic-gradient(black,white)"><input type="color" oninput="tools.fg(this.value)"></div>
            </div>
            <div class="rib-row" style="border-top:1px solid #666; padding-top:5px; margin-top:5px; justify-content:space-between">
                <div style="display:flex; gap:3px">
                    <button class="rib-btn" onclick="tools.exec('bold')"><b>B</b></button>
                    <button class="rib-btn" onclick="tools.exec('italic')"><i>I</i></button>
                    <button class="rib-btn" onclick="tools.exec('underline')"><u>U</u></button>
                    <button class="rib-btn" onclick="tools.clear()">üßπ</button>
                </div>
                <button class="rib-btn" onclick="tools.addNote()" style="background:var(--primary)">üìù</button>
                <button class="rib-btn" onclick="ribbon.hide()">‚úï</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD8Z79dXBAIYXYYm-hvyJZszGiTiX1cdLk", authDomain: "miescuelasabatica-fdb06.firebaseapp.com", databaseURL: "https://miescuelasabatica-fdb06-default-rtdb.firebaseio.com", projectId: "miescuelasabatica-fdb06", storageBucket: "miescuelasabatica-fdb06.firebasestorage.app", messagingSenderId: "832420279762", appId: "1:832420279762:web:4218b0fa30e2e93b12c40b" };
        firebase.initializeApp(firebaseConfig);
        const fbAuth = firebase.auth();
        const fbDb = firebase.database();
        fbAuth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        const state = { user: null, q: '', l: '', d: '', activeNoteId: null };

        // DATOS MANUALES (BIBLIOTECA VISUAL)
        // Usamos las im√°genes oficiales de Adventech
        const QUARTERS = [
            { id: "2025-04", title: "Lecciones de Josu√©", img: "https://sabbath-school.adventech.io/api/v1/es/quarterlies/2025-04/cover.png" },
            { id: "2025-03", title: "El libro de √âxodo", img: "https://sabbath-school.adventech.io/api/v1/es/quarterlies/2025-03/cover.png" },
            { id: "2025-02", title: "Cristo en el Santuario", img: "https://sabbath-school.adventech.io/api/v1/es/quarterlies/2025-02/cover.png" },
            { id: "2025-01", title: "El Gran Conflicto", img: "https://sabbath-school.adventech.io/api/v1/es/quarterlies/2025-01/cover.png" },
            { id: "2024-04", title: "El Evangelio de Juan", img: "https://sabbath-school.adventech.io/api/v1/es/quarterlies/2024-04/cover.png" }
        ];

        const auth = {
            login: () => fbAuth.signInWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message)),
            reg: () => fbAuth.createUserWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message))
        };
        function val(id){ return document.getElementById(id).value; }
        function msg(t){ document.getElementById('msg').innerText = t; }

        fbAuth.onAuthStateChanged(u => {
            if(u){
                state.user = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                nav.init();
            }
        });

        function dragElement(elm, e) {
            e.preventDefault(); let pos3=e.clientX, pos4=e.clientY;
            document.onmouseup = closeDragElement; document.onmousemove = elementDrag;
            function elementDrag(e) { e.preventDefault(); let pos1=pos3-e.clientX, pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elm.style.top=(elm.offsetTop-pos2)+"px"; elm.style.left=(elm.offsetLeft-pos1)+"px"; }
            function closeDragElement() { document.onmouseup = null; document.onmousemove = null; }
        }

        const nav = {
            init: () => {
                // Renderizar Biblioteca
                const lib = document.getElementById('library-view');
                lib.innerHTML = "";
                QUARTERS.forEach((q, idx) => {
                    let div = document.createElement('div');
                    div.className = idx === 0 ? "cover-card current" : "cover-card";
                    div.onclick = () => nav.selectQuarter(q.id);
                    div.innerHTML = `
                        <img src="${q.img}" onerror="this.src='https://via.placeholder.com/300x200?text=Sin+Imagen'">
                        <div class="card-info">
                            ${idx === 0 ? '<span style="color:green;font-weight:bold">ACTUAL</span>' : ''}
                            <h3>${q.title}</h3>
                            <p>ID: ${q.id}</p>
                        </div>
                    `;
                    lib.appendChild(div);
                });
            },
            selectQuarter: (qid) => {
                state.q = qid;
                document.getElementById('library-view').classList.add('hidden');
                document.getElementById('reader-view').classList.remove('hidden');
                document.getElementById('nav-selectors').style.display = 'flex';
                
                // Llenar selectores
                const lSel = document.getElementById('sel-l');
                lSel.innerHTML = "";
                for(let i=1; i<=14; i++) lSel.add(new Option("Lecci√≥n "+i, i<10?"0"+i:""+i));

                const dSel = document.getElementById('sel-d');
                dSel.innerHTML = "";
                ['S√°bado','Domingo','Lunes','Martes','Mi√©rcoles','Jueves','Viernes'].forEach((d,i) => dSel.add(new Option(d, "0"+(i+1))));
                dSel.add(new Option("-- Extras --", "disabled", true, true));
                dSel.add(new Option("Maestros", "08")); dSel.add(new Option("Misionero", "09"));

                nav.autoSelectDate();
            },
            autoSelectDate: () => {
                // C√°lculo matem√°tico de la semana (basado en inicio Q4 2025: 27 Sep)
                const start = new Date('2025-09-27').getTime();
                const now = new Date().getTime();
                const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
                
                if(diff >= 0 && diff < 100) {
                    let l = Math.floor(diff / 7) + 1;
                    let d = (diff % 7) + 1;
                    document.getElementById('sel-l').value = l<10?"0"+l:""+l;
                    document.getElementById('sel-d').value = "0"+d;
                } else {
                    // Fallback: Lecci√≥n 1
                    document.getElementById('sel-l').value = "01";
                    document.getElementById('sel-d').value = "01";
                }
                loader.load();
            },
            showLibrary: () => {
                document.getElementById('reader-view').classList.add('hidden');
                document.getElementById('nav-selectors').style.display = 'none';
                document.getElementById('library-view').classList.remove('hidden');
            },
            changeLesson: () => { state.l = document.getElementById('sel-l').value; loader.load(); },
            prev: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex > 0) { d.selectedIndex--; if(d.value==='disabled')d.selectedIndex--; loader.load(); }
            },
            next: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex < d.options.length-1) { d.selectedIndex++; if(d.value==='disabled')d.selectedIndex++; loader.load(); }
            }
        };

        const loader = {
            load: async () => {
                ribbon.hide(); notes.close();
                state.l = document.getElementById('sel-l').value;
                state.d = document.getElementById('sel-d').value;
                if(state.d==='disabled') return;

                document.getElementById('content').innerHTML = '<p style="text-align:center; padding:50px">Cargando...</p>';
                document.getElementById('titles-area').innerHTML = "";

                const ref = `users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`;
                fbDb.ref(ref).once('value', async (s) => {
                    if(s.val()) {
                        document.getElementById('content').innerHTML = s.val();
                        loader.postLoad();
                    } else {
                        await loader.fetchGitHub();
                    }
                });
            },
            fetchGitHub: async () => {
                const url = `https://raw.githubusercontent.com/Adventech/sabbath-school-lessons/master/src/es/${state.q}/${state.l}/${state.d}.md`;
                try {
                    let r = await fetch(url);
                    if(!r.ok) throw new Error();
                    let md = await r.text();
                    const parsed = parser(md);
                    document.getElementById('titles-area').innerHTML = parsed.titles;
                    document.getElementById('content').innerHTML = parsed.html;
                    loader.postLoad();
                } catch(e) {
                    document.getElementById('content').innerHTML = "<p>No disponible.</p>";
                }
            },
            postLoad: () => {
                document.querySelectorAll('.bible-link').forEach(e => e.onclick = () => bible.fetch(e.innerText));
                document.querySelectorAll('.note-sup').forEach(e => e.onclick = (ev) => { ev.stopPropagation(); notes.open(e.dataset.id); });
                enablePasteImage();
                loader.restoreInputs();
            },
            save: () => fbDb.ref(`users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`).set(document.getElementById('content').innerHTML),
            resetDay: () => { if(confirm("¬øBorrar cambios?")) { fbDb.ref(`users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`).remove(); fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}`).remove(); loader.load(); } },
            saveInput: (id, val) => fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}/${id}`).set(val),
            restoreInputs: () => fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}`).once('value', s => { if(s.val()) Object.keys(s.val()).forEach(k => { let el=document.getElementById(k); if(el) el.innerHTML=s.val()[k]; }); })
        };

        function enablePasteImage() {
            const h = (e) => {
                let items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for (let i in items) {
                    if (items[i].kind === 'file') {
                        let blob = items[i].getAsFile();
                        let r = new FileReader();
                        r.onload = (evt) => {
                            document.execCommand('insertImage', false, evt.target.result);
                            if(document.getElementById('note-window').style.display==='flex') notes.autoSave(); else loader.save();
                        };
                        r.readAsDataURL(blob); e.preventDefault();
                    }
                }
            };
            document.getElementById('window-editor').onpaste = h;
            document.querySelectorAll('.rich-box').forEach(b => b.onpaste = h);
        }

        const tools = {
            exec: (cmd, val) => { document.designMode="on"; document.execCommand(cmd,false,val); document.designMode="off"; loader.save(); if(cmd!=='BackColor' && cmd!=='ForeColor') ribbon.hide(); },
            bg: (c) => tools.exec("BackColor", c), fg: (c) => tools.exec("ForeColor", c), clear: () => tools.exec("removeFormat", null),
            addNote: () => {
                let sel = window.getSelection(); if(sel.isCollapsed) return;
                sel.collapseToEnd();
                let id = Date.now();
                let s = document.createElement("sup"); s.className = "note-sup"; s.dataset.id = id; s.contentEditable="false";
                s.onclick = (e) => { e.stopPropagation(); notes.open(id); };
                sel.getRangeAt(0).insertNode(s);
                ribbon.hide(); notes.open(id); loader.save();
            }
        };

        const notes = {
            open: (id) => {
                state.activeNoteId = id;
                document.getElementById('note-window').style.display = 'flex';
                fbDb.ref(`users/${state.user.uid}/notes_data/${id}`).once('value', s => document.getElementById('window-editor').innerHTML = s.val() || "");
            },
            close: () => document.getElementById('note-window').style.display = 'none',
            autoSave: () => { fbDb.ref(`users/${state.user.uid}/notes_data/${state.activeNoteId}`).set(document.getElementById('window-editor').innerHTML); document.getElementById('save-status').innerText = "Guardado"; },
            save: () => { notes.autoSave(); notes.close(); },
            delete: () => {
                fbDb.ref(`users/${state.user.uid}/notes_data/${state.activeNoteId}`).remove();
                let el = document.querySelector(`.note-sup[data-id="${state.activeNoteId}"]`);
                if(el) el.remove();
                notes.close(); loader.save();
            }
        };

        const ribbon = {
            show: () => {
                setTimeout(() => {
                    let sel = window.getSelection();
                    if(!sel.isCollapsed) {
                        let r = sel.getRangeAt(0).getBoundingClientRect();
                        let m = document.getElementById('ribbon');
                        m.style.display = 'flex'; m.style.top = (r.top + window.scrollY - 130) + 'px'; m.style.left = r.left + 'px';
                    }
                }, 50);
            },
            hide: () => document.getElementById('ribbon').style.display = 'none'
        };

        const bible = {
            fetch: (ref) => {
                document.getElementById('bible-window').style.display = 'flex';
                document.getElementById('bible-title').innerText = ref;
                document.getElementById('bible-content').innerHTML = '<p style="text-align:center">Cargando...</p>';
                
                let clean = ref.replace(/\s/g, '');
                // Usamos traducci√≥n spanish (Reina Valera 1909 - P√∫blica)
                fetch(`https://bible-api.com/${encodeURIComponent(clean)}?translation=almeida`).then(r=>r.json())
                .then(d => document.getElementById('bible-content').innerText = d.text || "Texto no encontrado.")
                .catch(()=>document.getElementById('bible-content').innerText = "Error.");
            }
        };

        const ui = {
            cycleMode: () => {
                const b = document.body;
                if(!b.className) b.className = 'sepia';
                else if(b.className === 'sepia') b.className = 'amber';
                else if(b.className === 'amber') b.className = 'dark';
                else b.className = '';
            },
            font: (v) => {
                let el = document.getElementById('content');
                el.style.fontSize = (parseInt(window.getComputedStyle(el).fontSize) + v) + 'px';
            }
        };

        function parser(md) {
            // Extraer t√≠tulos (h1, h2)
            let titleMatch = md.match(/^# (.*$)/m);
            let subMatch = md.match(/^## (.*$)/m);
            let titlesHtml = "";
            if(titleMatch) titlesHtml += `<div class="lesson-title">${titleMatch[1]}</div>`;
            if(subMatch) titlesHtml += `<div class="day-title">${subMatch[1]}</div>`;

            // Limpiar md
            md = md.replace(/^---[\s\S]*?---/, "");
            md = md.replace(/^# .*$/gm, '').replace(/^## .*$/gm, ''); // Quitar t√≠tulos del cuerpo
            md = md.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            md = md.replace(/\*\*(.*)\*\*/gim, '<b>$1</b>');
            md = md.replace(/> (.*$)/gim, '<blockquote>$1</blockquote>');
            
            // Regex Biblia Inteligente (Soporta listas: Sal 22:1, 14-18)
            // Detecta "Libro Num:Num" y lo que siga que sean numeros
            md = md.replace(/([1-3]?\s?[A-Z√ë][a-z√±√°√©√≠√≥√∫]+\.?\s\d+:\d+(?:[-‚Äì,]\s?\d+)*)/g, '<span class="bible-link">$1</span>');
            
            let h = "";
            md.split('\n').forEach((l, i) => {
                if(l.trim()) {
                    h += `<p>${l}</p>`;
                    if(l.includes('?') || l.includes('Lee')) {
                        let id = `ans-${i}`;
                        h += `<span class="question-label">Tu respuesta:</span>
                              <div class="rich-box" contenteditable="true" placeholder="Escribe aqu√≠..." oninput="loader.saveInput('${id}', this.innerHTML)" id="${id}"></div>`;
                    }
                }
            });
            return { titles: titlesHtml, html: h };
        }
        
        document.addEventListener('keydown', e => {
            if(document.activeElement.isContentEditable || document.activeElement.tagName==='INPUT') return;
            if(e.key === "ArrowLeft") nav.prev();
            if(e.key === "ArrowRight") nav.next();
        });
    </script>
</body>
</html>
