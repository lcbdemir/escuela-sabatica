<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escuela Sab√°tica V51 - Edici√≥n Oro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- TEMAS --- */
        :root {
            --bg: #ffffff;
            --text: #222;
            --primary: #00695c;
            --secondary: #e0f2f1;
            --accent: #c62828;
            --window-bg: #fff;
            --border: #ccc;
            --ribbon-bg: #333;
            --ribbon-btn: #555;
        }
        /* 1. SEPIA */
        body.sepia { 
            --bg: #f4ecd8; --text: #5b4636; --primary: #6d4c41; 
            --secondary: #eefebe; --window-bg: #fcf8e3; --border: #d7ccc8;
        }
        /* 2. √ÅMBAR (Cient√≠fico) */
        body.amber-mode {
            --bg: #121212; --text: #ffb74d; --primary: #e65100;
            --secondary: #1e1e1e; --accent: #ffd180; --window-bg: #1a1a1a;
            --border: #333; --ribbon-bg: #222;
        }
        /* 3. OSCURO */
        body.dark { 
            --bg: #000000; --text: #e0e0e0; --primary: #80cbc4; 
            --secondary: #1e1e1e; --accent: #ef9a9a; --window-bg: #222; 
            --border: #444; --ribbon-bg: #333;
        }

        body { 
            font-family: 'Georgia', serif; margin: 0; background: var(--bg); color: var(--text); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
            transition: background 0.3s, color 0.3s;
        }

        /* HEADER */
        header { 
            background: var(--secondary); padding: 8px; border-bottom: 2px solid var(--primary); 
            display: flex; gap: 5px; align-items: center; z-index: 50; flex-wrap: wrap;
        }
        select { flex: 1; padding: 8px; border: 1px solid var(--border); border-radius: 4px; background: var(--bg); color: var(--text); font-size: 16px; min-width: 80px;}
        .tool-btn { background: none; border: 1px solid transparent; cursor: pointer; padding: 6px; border-radius: 4px; color: var(--text); font-weight: bold;}

        /* CONTENEDOR PRINCIPAL */
        #workspace { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        #main-container { 
            flex: 1; overflow-y: auto; padding: 20px 50px; 
            box-sizing: border-box; -webkit-overflow-scrolling: touch;
        }
        @media (max-width: 600px) { #main-container { padding: 15px; } }

        /* FLECHAS FLOTANTES */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.05); border: none; color: var(--text);
            font-size: 2rem; padding: 20px 5px; cursor: pointer; z-index: 40;
            border-radius: 5px; transition: 0.2s;
        }
        .nav-arrow:hover { background: var(--primary); color: var(--bg); }
        #prev-btn { left: 0; } #next-btn { right: 0; }

        /* TEXTO */
        h1 { color: var(--primary); border-bottom: 1px solid var(--border); font-size: 1.5em; }
        h2 { color: var(--text); margin-top: 25px; font-weight: bold; font-size: 1.2em; }
        h3 { color: var(--accent); margin-top: 15px; font-size: 1.1em; }
        p { line-height: 1.8; font-size: 1.15em; margin-bottom: 15px; }
        
        /* Enlaces B√≠blicos */
        .bible-link { 
            color: var(--primary); font-weight: bold; text-decoration: underline; 
            cursor: pointer; background: rgba(128, 128, 128, 0.1); padding: 0 2px; border-radius: 3px;
        }

        /* NOTAS SUPER√çNDICE */
        .note-marker {
            font-size: 0.7em; vertical-align: super; cursor: pointer;
            background: var(--accent); color: var(--bg); border-radius: 50%; width: 20px; height: 20px;
            display: inline-flex; align-items: center; justify-content: center;
            margin-left: 2px; border: none; user-select: none;
        }
        .note-marker::before { content: '‚úé'; }

        /* CAJAS DE RESPUESTA */
        .question-label { display: block; font-family: sans-serif; font-weight: bold; color: var(--accent); margin-top: 10px; font-size: 0.9em; }
        .rich-box {
            width: 100%; min-height: 100px; padding: 10px; margin: 5px 0 15px 0;
            border: 1px solid var(--border); border-radius: 5px; background: var(--bg); color: var(--text);
            font-family: sans-serif; overflow-y: auto; outline: none;
        }
        .rich-box img { max-width: 100%; display: block; margin: 5px 0; border-radius: 4px; }

        /* VENTANA FLOTANTE (NOTAS) */
        .floating-window {
            position: absolute; width: 350px; height: 300px;
            background: var(--window-bg); border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000;
            display: none; flex-direction: column;
            resize: both; overflow: auto; min-width: 250px; min-height: 200px; border-radius: 8px;
        }
        
        .window-header {
            padding: 8px 10px; background: var(--primary); color: var(--bg);
            cursor: move; display: flex; justify-content: space-between; align-items: center;
            user-select: none;
        }
        
        .window-body { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; color: var(--text); }
        
        .window-footer {
            padding: 10px; border-top: 1px solid var(--border); background: var(--secondary);
            display: flex; gap: 10px; justify-content: flex-end;
        }

        /* CINTA FLOTANTE (RIBBON) */
        #ribbon {
            position: absolute; display: none; background: var(--ribbon-bg); padding: 8px; border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 2000; flex-direction: column; gap: 6px;
            min-width: 250px;
        }
        body.dark #ribbon { background: #333; border: 1px solid #555; }
        
        .rib-row { display: flex; align-items: center; gap: 5px; overflow-x: auto; }
        .rib-lbl { color: #aaa; font-size: 10px; text-transform: uppercase; width: 40px;}
        
        .swatch { 
            width: 24px; height: 24px; border: 1px solid #fff; border-radius: 4px; 
            cursor: pointer; flex-shrink: 0; position: relative; overflow: hidden;
        }
        .swatch input[type="color"] { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; opacity: 0; cursor: pointer; }
        
        .rib-btn { background: var(--ribbon-btn, #555); color: white; border: none; padding: 6px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;}
        .rib-btn:hover { opacity: 0.8; }

        /* MODAL BIBLIA */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .modal-box { background: var(--window-bg); width: 90%; max-width: 600px; max-height: 80%; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; padding: 20px; box-sizing: border-box; color: var(--text); border: 1px solid var(--border);}
        .bible-text { font-size: 1.2em; line-height: 1.6; overflow-y: auto; margin-top: 10px; }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-box { text-align: center; padding: 30px; border: 1px solid var(--border); border-radius: 10px; width: 300px; background: var(--secondary); }
        .login-inp { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #999; border-radius: 4px; box-sizing: border-box; }

        .hidden { display: none !important; }
    </style>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-screen" style="position:fixed; inset:0; background:#fff; z-index:5000; display:flex; justify-content:center; align-items:center;">
        <div style="text-align:center; width:300px; padding:30px; border:1px solid #ccc; border-radius:10px;">
            <h2 style="color:#004d40">Mi Estudio</h2>
            <input id="email" class="login-inp" type="email" placeholder="Email">
            <input id="pass" class="login-inp" type="password" placeholder="Contrase√±a">
            <button onclick="auth.login()" style="width:100%; padding:10px; background:#004d40; color:white; border:none; margin-top:10px; cursor:pointer">Entrar</button>
            <p id="msg" style="color:red; font-size:0.8rem; margin-top:10px"></p>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <header>
            <select id="sel-q" onchange="nav.changeQuarter()"></select>
            <select id="sel-l" onchange="nav.changeLesson()"></select>
            <select id="sel-d" onchange="loader.load()"></select>
            <button class="tool-btn" onclick="ui.cycleMode()" title="Cambiar Tema">üé®</button>
            <button class="tool-btn" onclick="ui.font(2)">A+</button>
            <button class="tool-btn" onclick="ui.font(-2)">A-</button>
            <button class="tool-btn" onclick="loader.resetDay()" style="color:red" title="Borrar cambios del d√≠a">üóëÔ∏è</button>
        </header>

        <div id="workspace">
            <button id="prev-btn" class="nav-arrow" onclick="nav.prev()">‚ùÆ</button>
            <button id="next-btn" class="nav-arrow" onclick="nav.next()">‚ùØ</button>

            <!-- CONTENIDO LECCI√ìN -->
            <div id="main-container" onmouseup="ribbon.show()" ontouchend="ribbon.show()">
                <div id="content">
                    <p style="text-align:center; margin-top:50px">Cargando...</p>
                </div>
            </div>

            <!-- VENTANA NOTAS FLOTANTE -->
            <div id="note-window" class="floating-window" style="top:20%; left:20%;">
                <div class="window-header" onmousedown="dragElement(document.getElementById('note-window'), event)">
                    <span>üìù Nota</span>
                    <span onclick="notes.close()" style="cursor:pointer; font-size:1.2em">‚úï</span>
                </div>
                <div class="window-body">
                    <div style="font-size:0.8em; opacity:0.7; margin-bottom:5px">Pega im√°genes (Ctrl+V) y escribe.</div>
                    <div id="window-editor" class="rich-box" contenteditable="true" style="flex:1; margin:0; border:1px solid var(--border)"></div>
                </div>
                <div class="window-footer">
                    <button onclick="notes.delete()" style="background:#d32f2f; color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer">Eliminar</button>
                    <button onclick="notes.save()" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer">Guardar</button>
                </div>
            </div>

            <!-- VENTANA BIBLIA FLOTANTE -->
            <div id="bible-window" class="floating-window" style="top:15%; left:15%; width:400px; height:400px">
                <div class="window-header" onmousedown="dragElement(document.getElementById('bible-window'), event)">
                    <span id="bible-title">Biblia</span>
                    <span onclick="document.getElementById('bible-window').style.display='none'" style="cursor:pointer; font-size:1.2em">‚úï</span>
                </div>
                <div class="window-body">
                    <div id="bible-content" style="line-height:1.6; font-size:1.1em; padding:10px;">Cargando...</div>
                    <div style="margin-top:20px; text-align:center">
                        <a id="bible-ext-link" href="#" target="_blank" style="display:inline-block; padding:10px; background:var(--primary); color:var(--bg); text-decoration:none; border-radius:5px;">
                            üìñ Abrir en Pesta√±a Nueva
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <!-- CINTA COLORES -->
        <div id="ribbon" onmousedown="event.preventDefault()">
            <!-- Fondo -->
            <div class="rib-row">
                <span class="rib-lbl">Fondo</span>
                <div class="swatch" style="background:#ffff00" onclick="tools.bg('#ffff00')"></div>
                <div class="swatch" style="background:#a5d6a7" onclick="tools.bg('#a5d6a7')"></div>
                <div class="swatch" style="background:#90caf9" onclick="tools.bg('#90caf9')"></div>
                <div class="swatch" style="background:#ffcc80" onclick="tools.bg('#ffcc80')"></div>
                <div class="swatch" style="background:#e1bee7" onclick="tools.bg('#e1bee7')"></div>
                <div class="swatch" style="background:conic-gradient(red,blue,green)" title="Personalizado"><input type="color" oninput="tools.bg(this.value)"></div>
                <button class="rib-btn" onclick="tools.bg('transparent')" title="Quitar">üö´</button>
            </div>
            <!-- Letra -->
            <div class="rib-row">
                <span class="rib-lbl">Letra</span>
                <div class="swatch" style="background:#000" onclick="tools.fg('#000')"></div>
                <div class="swatch" style="background:#d32f2f" onclick="tools.fg('#d32f2f')"></div>
                <div class="swatch" style="background:#1565c0" onclick="tools.fg('#1565c0')"></div>
                <div class="swatch" style="background:#2e7d32" onclick="tools.fg('#2e7d32')"></div>
                <div class="swatch" style="background:conic-gradient(black,white)" title="Personalizado"><input type="color" oninput="tools.fg(this.value)"></div>
            </div>
            <!-- Estilos -->
            <div class="rib-row" style="border-top:1px solid #666; padding-top:5px; margin-top:5px; justify-content:space-between">
                <div style="display:flex; gap:3px">
                    <button class="rib-btn" onclick="tools.exec('bold')"><b>B</b></button>
                    <button class="rib-btn" onclick="tools.exec('italic')"><i>I</i></button>
                    <button class="rib-btn" onclick="tools.exec('underline')"><u>U</u></button>
                    <button class="rib-btn" onclick="tools.clear()">üßπ</button>
                </div>
                <button class="rib-btn" onclick="tools.addNote()" style="background:#7b1fa2">üìù</button>
                <button class="rib-btn" onclick="ribbon.hide()">‚úï</button>
            </div>
        </div>

        <!-- MODAL BIBLIA API -->
        <div id="bible-modal" class="modal">
            <div class="modal-box">
                <div class="modal-head" style="display:flex; justify-content:space-between; border-bottom:1px solid #ccc; padding-bottom:10px;">
                    <span id="bible-title-api" style="font-weight:bold; color:var(--primary)">Biblia</span>
                    <button onclick="document.getElementById('bible-modal').style.display='none'" style="border:none; background:none; font-size:1.5rem; cursor:pointer; color:inherit">‚úï</button>
                </div>
                <div id="bible-content-api" class="bible-text" style="padding-top:10px;">Cargando...</div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyD8Z79dXBAIYXYYm-hvyJZszGiTiX1cdLk", authDomain: "miescuelasabatica-fdb06.firebaseapp.com", databaseURL: "https://miescuelasabatica-fdb06-default-rtdb.firebaseio.com", projectId: "miescuelasabatica-fdb06", storageBucket: "miescuelasabatica-fdb06.firebasestorage.app", messagingSenderId: "832420279762", appId: "1:832420279762:web:4218b0fa30e2e93b12c40b" };
        firebase.initializeApp(firebaseConfig);
        const fbAuth = firebase.auth();
        const fbDb = firebase.database();
        fbAuth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        const state = { user: null, q: '2025-04', l: '01', d: '01', activeNoteId: null };

        // AUTH
        const auth = {
            login: () => fbAuth.signInWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message)),
            reg: () => fbAuth.createUserWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message))
        };
        function val(id){ return document.getElementById(id).value; }
        function msg(t){ document.getElementById('msg').innerText = t; }

        fbAuth.onAuthStateChanged(u => {
            if(u){
                state.user = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                nav.init();
            }
        });

        // DRAG & DROP
        function dragElement(elm, e) {
            e.preventDefault();
            let pos3 = e.clientX, pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
            function elementDrag(e) {
                e.preventDefault();
                let pos1 = pos3 - e.clientX, pos2 = pos4 - e.clientY;
                pos3 = e.clientX; pos4 = e.clientY;
                elm.style.top = (elm.offsetTop - pos2) + "px";
                elm.style.left = (elm.offsetLeft - pos1) + "px";
            }
            function closeDragElement() {
                document.onmouseup = null; document.onmousemove = null;
            }
        }

        // NAVEGACI√ìN
        const nav = {
            init: () => {
                const qSel = document.getElementById('sel-q');
                qSel.add(new Option("Josu√© (2025-04)", "2025-04"));
                qSel.add(new Option("√âxodo (2025-03)", "2025-03"));
                
                const lSel = document.getElementById('sel-l');
                for(let i=1; i<=14; i++) lSel.add(new Option("Lecci√≥n "+i, i<10?"0"+i:""+i));

                const dSel = document.getElementById('sel-d');
                const days = ["S√°bado","Domingo","Lunes","Martes","Mi√©rcoles","Jueves","Viernes"];
                days.forEach((d,i) => dSel.add(new Option(d, "0"+(i+1))));
                dSel.add(new Option("--- Extras ---", "disabled", true, true));
                dSel.add(new Option("Maestros / Auxiliar", "08"));
                dSel.add(new Option("Misionero", "09"));

                const now = new Date();
                document.getElementById('sel-l').value = "09"; 
                let d = now.getDay();
                let dMap = [2,3,4,5,6,7,1];
                document.getElementById('sel-d').value = "0" + dMap[d];
                
                loader.load();
            },
            changeQuarter: () => { state.q = document.getElementById('sel-q').value; loader.load(); },
            changeLesson: () => { state.l = document.getElementById('sel-l').value; loader.load(); },
            prev: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex > 0) { d.selectedIndex--; if(d.value==='disabled')d.selectedIndex--; loader.load(); }
            },
            next: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex < d.options.length-1) { d.selectedIndex++; if(d.value==='disabled')d.selectedIndex++; loader.load(); }
            }
        };

        // CARGADOR
        const loader = {
            load: async () => {
                ribbon.hide(); notes.close();
                state.q = document.getElementById('sel-q').value;
                state.l = document.getElementById('sel-l').value;
                state.d = document.getElementById('sel-d').value;
                
                if(state.d==='disabled') return;

                const container = document.getElementById('content');
                container.innerHTML = '<p style="text-align:center; padding:50px">Cargando...</p>';

                const ref = `users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`;
                fbDb.ref(ref).once('value', async (s) => {
                    const html = s.val();
                    if(html) {
                        container.innerHTML = html;
                        loader.postLoad();
                    } else {
                        await loader.fetchGitHub();
                    }
                });
            },
            fetchGitHub: async () => {
                const url = `https://raw.githubusercontent.com/Adventech/sabbath-school-lessons/master/src/es/${state.q}/${state.l}/${state.d}.md`;
                try {
                    const r = await fetch(url);
                    if(!r.ok) throw new Error();
                    const md = await r.text();
                    document.getElementById('content').innerHTML = parser(md);
                    loader.postLoad();
                } catch(e) {
                    document.getElementById('content').innerHTML = "<p>Contenido no disponible.</p>";
                }
            },
            postLoad: () => {
                document.querySelectorAll('.bible-link').forEach(e => e.onclick = () => bible.fetch(e.innerText));
                document.querySelectorAll('.note-marker').forEach(e => e.onclick = (ev) => { ev.stopPropagation(); notes.open(e.dataset.id); });
                enablePasteImage();
                loader.restoreInputs();
            },
            save: () => {
                const html = document.getElementById('content').innerHTML;
                fbDb.ref(`users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`).set(html);
            },
            resetDay: () => {
                if(confirm("¬øReiniciar lecci√≥n?")) {
                    fbDb.ref(`users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`).remove();
                    fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}`).remove();
                    loader.load();
                }
            },
            saveInput: (id, html) => {
                fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}/${id}`).set(html);
            },
            restoreInputs: () => {
                fbDb.ref(`users/${state.user.uid}/inputs/${state.q}-${state.l}-${state.d}`).once('value', s => {
                    const d = s.val();
                    if(d) Object.keys(d).forEach(k => {
                        const el = document.getElementById(k);
                        if(el) el.innerHTML = d[k];
                    });
                });
            }
        };

        function enablePasteImage() {
            const handle = (e) => {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for (let i in items) {
                    if (items[i].kind === 'file') {
                        const blob = items[i].getAsFile();
                        const reader = new FileReader();
                        reader.onload = (evt) => {
                            document.execCommand('insertImage', false, evt.target.result);
                            loader.save();
                        };
                        reader.readAsDataURL(blob);
                        e.preventDefault();
                    }
                }
            };
            document.getElementById('window-editor').onpaste = handle;
            document.querySelectorAll('.rich-box').forEach(b => b.onpaste = handle);
        }

        const tools = {
            exec: (cmd, val) => {
                document.designMode = "on";
                document.execCommand(cmd, false, val);
                document.designMode = "off";
                loader.save();
                if(cmd !== 'BackColor' && cmd !== 'ForeColor') ribbon.hide();
            },
            bg: (c) => tools.exec("BackColor", c),
            fg: (c) => tools.exec("ForeColor", c),
            clear: () => { tools.exec("removeFormat", null); ribbon.hide(); },
            addNote: () => {
                const sel = window.getSelection();
                if(!sel.rangeCount || sel.isCollapsed) return;
                const id = Date.now().toString();
                const sup = document.createElement("sup");
                sup.className = "note-marker";
                sup.dataset.id = id;
                sup.contentEditable = "false";
                sup.onclick = (e) => { e.stopPropagation(); notes.open(id); };
                const range = sel.getRangeAt(0);
                range.collapse(false); range.insertNode(sup);
                ribbon.hide();
                notes.open(id);
                loader.save();
            }
        };

        const notes = {
            open: (id) => {
                state.activeNoteId = id;
                document.getElementById('note-window').style.display = 'flex';
                fbDb.ref(`users/${state.user.uid}/notes_data/${id}`).once('value', s => {
                    document.getElementById('window-editor').innerHTML = s.val() || "";
                });
            },
            close: () => document.getElementById('note-window').style.display = 'none',
            save: () => {
                const html = document.getElementById('window-editor').innerHTML;
                if(!html.trim()) { notes.delete(); return; }
                fbDb.ref(`users/${state.user.uid}/notes_data/${state.activeNoteId}`).set(html);
                notes.close();
            },
            delete: () => {
                const id = state.activeNoteId;
                fbDb.ref(`users/${state.user.uid}/notes_data/${id}`).remove();
                const el = document.querySelector(`.note-marker[data-id="${id}"]`);
                if(el) el.remove();
                notes.close();
                loader.save();
            }
        };

        const ribbon = {
            show: () => {
                setTimeout(() => {
                    const sel = window.getSelection();
                    if(sel.toString().length > 0 && !sel.isCollapsed) {
                        const r = sel.getRangeAt(0).getBoundingClientRect();
                        const m = document.getElementById('ribbon');
                        m.style.display = 'flex';
                        m.style.top = (r.top + window.scrollY - 130) + 'px';
                        let l = r.left;
                        if(l+m.offsetWidth > window.innerWidth) l = window.innerWidth - m.offsetWidth - 10;
                        m.style.left = l + 'px';
                    }
                }, 50);
            },
            hide: () => document.getElementById('ribbon').style.display = 'none'
        };

        const bible = {
            fetch: (ref) => {
                document.getElementById('bible-modal').style.display = 'flex';
                document.getElementById('bible-title-api').innerText = ref;
                document.getElementById('bible-content-api').innerHTML = '<p style="text-align:center">Cargando...</p>';
                
                let cleanRef = ref.replace(/\s/g, ''); 
                const url = `https://bible-api.com/${encodeURIComponent(cleanRef)}?translation=almeida`;
                
                fetch(url).then(r => r.json()).then(d => {
                    if(d.text) document.getElementById('bible-content-api').innerText = d.text;
                    else document.getElementById('bible-content-api').innerText = "Texto no encontrado.";
                }).catch(()=>document.getElementById('bible-content-api').innerText="Error de red.");
            }
        };

        const ui = {
            cycleMode: () => {
                const b = document.body;
                if(!b.className) b.className = 'sepia';
                else if(b.className === 'sepia') b.className = 'amber-mode';
                else if(b.className === 'amber-mode') b.className = 'dark';
                else b.className = '';
            },
            font: (v) => {
                const el = document.getElementById('content');
                const s = parseInt(window.getComputedStyle(el).fontSize);
                el.style.fontSize = (s+v)+'px';
            }
        };

        function parser(md) {
            md = md.replace(/^---[\s\S]*?---/, "");
            md = md.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            md = md.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            md = md.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            md = md.replace(/\*\*(.*)\*\*/gim, '<b>$1</b>');
            md = md.replace(/> (.*$)/gim, '<blockquote>$1</blockquote>');
            md = md.replace(/([1-3]?\s?[A-Z√ë][a-z√±√°√©√≠√≥√∫]+\.?\s\d+:\d+(?:-\d+)?)/g, '<span class="bible-link">$1</span>');
            
            let lines = md.split('\n');
            let h = "";
            lines.forEach((l, i) => {
                if(!l.trim()) return;
                h += `<p>${l}</p>`;
                if(l.includes('?') || l.includes('Lee')) {
                    let id = `ans-${i}`;
                    h += `<span class="question-label">Tu respuesta:</span>
                          <div class="rich-box" contenteditable="true" placeholder="Escribe aqu√≠..." onblur="loader.saveInput('${id}', this.innerHTML)" id="${id}"></div>`;
                }
            });
            return h;
        }
        
        document.addEventListener('keydown', e => {
            if(e.key === "ArrowLeft") nav.prev();
            if(e.key === "ArrowRight") nav.next();
        });
    </script>
</body>
</html>
