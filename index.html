<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escuela Sab√°tica V37 - Estudio Total</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #222;
            --primary: #00695c;
            --secondary: #e0f2f1;
            --accent: #c62828;
            --sidebar-width: 350px;
        }
        body.sepia { --bg: #f4ecd8; --text: #5b4636; --primary: #5d4037; --secondary: #eefebe; }
        body.dark { --bg: #121212; --text: #e0e0e0; --primary: #80cbc4; --secondary: #1e1e1e; --accent: #ef9a9a; }

        body { font-family: 'Georgia', serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { background: var(--secondary); padding: 5px; border-bottom: 2px solid var(--primary); display: flex; gap: 5px; align-items: center; z-index: 50; }
        select { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; background: var(--bg); color: var(--text); font-size: 0.9rem; }
        .tool-btn { background: none; border: 1px solid transparent; cursor: pointer; padding: 5px; border-radius: 4px; color: var(--text); font-weight: bold; }

        /* CONTENEDOR */
        #workspace { display: flex; flex: 1; overflow: hidden; position: relative; }
        #main-container { flex: 1; overflow-y: auto; padding: 20px 60px; box-sizing: border-box; }

        /* SIDEBAR NOTAS */
        #notes-sidebar {
            width: var(--sidebar-width); background: var(--secondary);
            border-left: 2px solid var(--primary); display: none; flex-direction: column;
            position: absolute; right: 0; top: 0; bottom: 0; z-index: 100;
            box-shadow: -5px 0 15px rgba(0,0,0,0.2);
        }
        
        /* CAJAS RICAS (Rich Text Boxes) para Notas y Respuestas */
        .rich-box {
            width: 100%; min-height: 100px; padding: 10px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 5px; background: var(--bg); color: var(--text);
            font-family: sans-serif; overflow-y: auto; outline: none;
        }
        .rich-box:focus { border-color: var(--primary); box-shadow: 0 0 5px rgba(0,105,92,0.3); }
        .rich-box img { max-width: 100%; height: auto; border-radius: 4px; }

        /* FLECHAS */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.05); border: none; color: var(--text);
            font-size: 2rem; padding: 15px 5px; cursor: pointer; z-index: 40;
            border-radius: 5px; transition: background 0.2s;
        }
        .nav-arrow:hover { background: var(--primary); color: white; }
        #prev-btn { left: 0; } #next-btn { right: 0; }

        /* TEXTO */
        h1 { color: var(--primary); border-bottom: 1px solid #ccc; font-size: 1.5em; }
        h2 { color: var(--text); margin-top: 25px; font-weight: bold; font-size: 1.2em; }
        h3 { color: var(--accent); margin-top: 15px; font-size: 1.1em; }
        p { line-height: 1.8; font-size: 1.15em; margin-bottom: 15px; }
        .bible-link { color: var(--primary); font-weight: bold; text-decoration: underline; cursor: pointer; }
        .question-label { font-weight:bold; color:var(--accent); font-family:sans-serif; margin-top:10px; display:block; }

        /* NOTAS SUPER√çNDICE */
        .note-marker {
            font-size: 0.7em; vertical-align: super; cursor: pointer;
            background: var(--accent); color: white; border-radius: 50%; width: 20px; height: 20px;
            display: inline-flex; align-items: center; justify-content: center;
            margin-left: 2px; text-decoration: none !important; border: none; user-select: none;
        }
        .note-marker::before { content: '‚úé'; }

        /* CINTA FLOTANTE */
        #ribbon {
            position: absolute; display: none; background: #333; padding: 8px; border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 2000; flex-direction: column; gap: 6px;
            min-width: 280px;
        }
        .rib-row { display: flex; align-items: center; gap: 4px; overflow-x: auto; }
        .swatch { width: 22px; height: 22px; border: 1px solid #fff; cursor: pointer; flex-shrink: 0; border-radius: 3px; }
        .rib-btn { background: #555; border: none; color: white; padding: 6px; border-radius: 4px; cursor: pointer; }
        
        /* Input Color Personalizado */
        .custom-color-wrap { width: 22px; height: 22px; border: 1px solid #fff; position: relative; background: conic-gradient(red, yellow, green, blue, red); cursor:pointer;}
        input[type="color"] { opacity: 0; width: 100%; height: 100%; cursor: pointer; position: absolute; top: 0; left: 0; }

        /* MODALES */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .modal-box { background: var(--bg); padding: 20px; border-radius: 10px; width: 90%; max-width: 600px; max-height: 80%; overflow-y: auto; }

        .hidden { display: none !important; }
    </style>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-screen" style="position:fixed; inset:0; background:#fff; z-index:5000; display:flex; justify-content:center; align-items:center;">
        <div style="text-align:center; width:300px;">
            <h2 style="color:#004d40">Mi Estudio</h2>
            <input id="email" type="email" placeholder="Email" style="width:100%; padding:10px; margin:5px 0; border:1px solid #ccc;">
            <input id="pass" type="password" placeholder="Contrase√±a" style="width:100%; padding:10px; margin:5px 0; border:1px solid #ccc;">
            <button onclick="auth.login()" style="width:100%; padding:10px; background:#004d40; color:white; border:none; cursor:pointer;">Entrar</button>
            <p id="msg" style="color:red"></p>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
        <header>
            <select id="sel-q" onchange="nav.changeQuarter()"></select>
            <select id="sel-l" onchange="nav.changeLesson()"></select>
            <select id="sel-d" onchange="loader.load()"></select>
            <button class="tool-btn" onclick="ui.cycleMode()">üé®</button>
            <button class="tool-btn" onclick="ui.font(2)">A+</button>
            <button class="tool-btn" onclick="ui.font(-2)">A-</button>
            <button class="tool-btn" onclick="loader.resetDay()" title="Restaurar Lecci√≥n Original" style="color:red">‚ôª</button>
        </header>

        <div id="workspace">
            <button id="prev-btn" class="nav-arrow" onclick="nav.prev()">‚ùÆ</button>
            <button id="next-btn" class="nav-arrow" onclick="nav.next()">‚ùØ</button>

            <!-- CONTENIDO EDITABLE -->
            <div id="main-container" onmouseup="ribbon.show()" ontouchend="ribbon.show()">
                <div id="content">
                    <p style="text-align:center; margin-top:50px">Cargando...</p>
                </div>
            </div>

            <!-- SIDEBAR DE NOTAS -->
            <div id="notes-sidebar">
                <div style="background:var(--primary); color:white; padding:10px; display:flex; justify-content:space-between">
                    <b>Nota</b>
                    <button onclick="document.getElementById('notes-sidebar').style.display='none'" style="background:none; border:none; color:white; font-size:1.2em">‚úï</button>
                </div>
                <div style="flex:1; padding:10px; overflow-y:auto">
                    <!-- EDITOR DE NOTA (Soporta im√°genes pegadas) -->
                    <div id="sidebar-editor" class="rich-box" contenteditable="true" onmouseup="ribbon.showInEditor()"></div>
                    
                    <div style="margin-top:10px; display:flex; justify-content:space-between">
                        <button onclick="notes.delete()" style="background:#d32f2f; color:white; border:none; padding:8px; border-radius:4px">Eliminar</button>
                        <button onclick="notes.save()" style="background:var(--primary); color:white; border:none; padding:8px; border-radius:4px">Guardar</button>
                    </div>
                    <p style="font-size:0.7em; color:#777; margin-top:5px">Puedes pegar im√°genes aqu√≠.</p>
                </div>
            </div>
        </div>

        <!-- CINTA DE HERRAMIENTAS -->
        <div id="ribbon" onmousedown="event.preventDefault()">
            <!-- Fondo -->
            <div class="rib-row">
                <span style="color:#aaa; font-size:10px">FONDO</span>
                <div class="swatch" style="background:#ffff00" onclick="tools.bg('#ffff00')"></div>
                <div class="swatch" style="background:#a5d6a7" onclick="tools.bg('#a5d6a7')"></div>
                <div class="swatch" style="background:#90caf9" onclick="tools.bg('#90caf9')"></div>
                <div class="swatch" style="background:#ffcc80" onclick="tools.bg('#ffcc80')"></div>
                <div class="swatch" style="background:#e1bee7" onclick="tools.bg('#e1bee7')"></div>
                <div class="custom-color-wrap"><input type="color" oninput="tools.bg(this.value)"></div>
                <button class="rib-btn" onclick="tools.bg('transparent')" title="Quitar Fondo">üö´</button>
            </div>
            <!-- Letra -->
            <div class="rib-row">
                <span style="color:#aaa; font-size:10px">LETRA</span>
                <div class="swatch" style="background:#000" onclick="tools.fg('#000')"></div>
                <div class="swatch" style="background:#d32f2f" onclick="tools.fg('#d32f2f')"></div>
                <div class="swatch" style="background:#1565c0" onclick="tools.fg('#1565c0')"></div>
                <div class="swatch" style="background:#2e7d32" onclick="tools.fg('#2e7d32')"></div>
                <div class="custom-color-wrap"><input type="color" oninput="tools.fg(this.value)"></div>
            </div>
            <!-- Estilos -->
            <div class="rib-row" style="justify-content:space-between; margin-top:5px; border-top:1px solid #555; padding-top:5px">
                <div style="display:flex; gap:3px">
                    <button class="rib-btn" onclick="tools.exec('bold')"><b>B</b></button>
                    <button class="rib-btn" onclick="tools.exec('underline')"><u>U</u></button>
                    <button class="rib-btn" onclick="tools.exec('italic')"><i>I</i></button>
                    <button class="rib-btn" onclick="tools.clear()" title="Limpiar Formato">üßπ</button>
                </div>
                <div style="display:flex; gap:3px">
                    <button class="rib-btn" onclick="tools.addNote()" style="background:#7b1fa2">üìù Nota</button>
                    <button class="rib-btn" onclick="ribbon.hide()">‚úï</button>
                </div>
            </div>
        </div>

        <!-- MODAL BIBLIA -->
        <div id="bible-modal" class="modal">
            <div class="modal-box">
                <div style="display:flex; justify-content:space-between; border-bottom:1px solid #ccc; padding-bottom:10px; margin-bottom:10px">
                    <b id="bible-ref-title">Referencia</b>
                    <button onclick="document.getElementById('bible-modal').style.display='none'">‚úï</button>
                </div>
                <div id="bible-text-content" style="line-height:1.6; font-size:1.1em">Cargando...</div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyD8Z79dXBAIYXYYm-hvyJZszGiTiX1cdLk",
          authDomain: "miescuelasabatica-fdb06.firebaseapp.com",
          databaseURL: "https://miescuelasabatica-fdb06-default-rtdb.firebaseio.com",
          projectId: "miescuelasabatica-fdb06",
          storageBucket: "miescuelasabatica-fdb06.firebasestorage.app",
          messagingSenderId: "832420279762",
          appId: "1:832420279762:web:4218b0fa30e2e93b12c40b"
        };
        firebase.initializeApp(firebaseConfig);
        const fbAuth = firebase.auth();
        const fbDb = firebase.database();

        const state = { user: null, q: '2025-04', l: '01', d: '01', activeNoteId: null };

        // AUTH
        const auth = {
            login: () => fbAuth.signInWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message)),
            reg: () => fbAuth.createUserWithEmailAndPassword(val('email'), val('pass')).catch(e=>msg(e.message))
        };
        function val(id){ return document.getElementById(id).value; }
        function msg(t){ document.getElementById('msg').innerText = t; }

        fbAuth.onAuthStateChanged(u => {
            if(u){
                state.user = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                nav.init();
            }
        });

        // NAVEGACI√ìN
        const nav = {
            init: () => {
                const qSel = document.getElementById('sel-q');
                qSel.add(new Option("Josu√© (2025-04)", "2025-04"));
                qSel.add(new Option("√âxodo (2025-03)", "2025-03"));
                
                const lSel = document.getElementById('sel-l');
                for(let i=1; i<=14; i++) lSel.add(new Option("Lecci√≥n "+i, i<10?"0"+i:""+i));

                const dSel = document.getElementById('sel-d');
                const days = ["S√°bado","Domingo","Lunes","Martes","Mi√©rcoles","Jueves","Viernes"];
                days.forEach((d,i) => dSel.add(new Option(d, "0"+(i+1))));

                const now = new Date();
                document.getElementById('sel-l').value = "09"; 
                let d = now.getDay();
                let dMap = [2,3,4,5,6,7,1];
                document.getElementById('sel-d').value = "0" + dMap[d];
                
                loader.load();
            },
            changeQuarter: () => { state.q = document.getElementById('sel-q').value; loader.load(); },
            changeLesson: () => { state.l = document.getElementById('sel-l').value; loader.load(); },
            prev: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex > 0) { d.selectedIndex--; loader.load(); }
            },
            next: () => {
                const d = document.getElementById('sel-d');
                if(d.selectedIndex < d.options.length-1) { d.selectedIndex++; loader.load(); }
            }
        };

        // CARGADOR
        const loader = {
            load: async () => {
                ribbon.hide();
                document.getElementById('notes-sidebar').style.display='none';
                state.q = document.getElementById('sel-q').value;
                state.l = document.getElementById('sel-l').value;
                state.d = document.getElementById('sel-d').value;
                
                const container = document.getElementById('content');
                container.innerHTML = '<p style="text-align:center; padding:50px">Cargando...</p>';

                // 1. Intentar cargar guardado
                const ref = `users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`;
                fbDb.ref(ref).once('value', async (s) => {
                    const html = s.val();
                    if(html) {
                        container.innerHTML = html;
                        loader.attachEvents();
                        // Importante: Hacer que las cajas de respuesta sean editables de nuevo si se perdi√≥
                        document.querySelectorAll('.rich-box').forEach(b => b.contentEditable = "true");
                    } else {
                        await loader.fetchRaw();
                    }
                });
            },
            fetchRaw: async () => {
                const url = `https://raw.githubusercontent.com/Adventech/sabbath-school-lessons/master/src/es/${state.q}/${state.l}/${state.d}.md`;
                try {
                    const r = await fetch(url);
                    if(!r.ok) throw new Error();
                    const md = await r.text();
                    document.getElementById('content').innerHTML = parser(md);
                    loader.attachEvents();
                } catch(e) {
                    document.getElementById('content').innerHTML = "<p>Sin contenido.</p>";
                }
            },
            save: () => {
                const html = document.getElementById('content').innerHTML;
                fbDb.ref(`users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`).set(html);
            },
            resetDay: () => {
                if(confirm("¬øBorrar todo lo que hiciste hoy y recargar la lecci√≥n original?")) {
                    fbDb.ref(`users/${state.user.uid}/pages/${state.q}-${state.l}-${state.d}`).remove();
                    loader.load();
                }
            },
            attachEvents: () => {
                document.querySelectorAll('.bible-link').forEach(e => e.onclick = () => bible.open(e.innerText));
                document.querySelectorAll('.note-marker').forEach(e => e.onclick = (ev) => { ev.stopPropagation(); notes.open(e.dataset.id); });
            }
        };

        // HERRAMIENTAS Y EDITOR
        const tools = {
            exec: (cmd, val) => {
                document.designMode = "on";
                document.execCommand(cmd, false, val);
                document.designMode = "off";
                loader.save();
            },
            bg: (c) => { tools.exec("BackColor", c); ribbon.hide(); },
            fg: (c) => { tools.exec("ForeColor", c); ribbon.hide(); },
            clear: () => { tools.exec("removeFormat", null); ribbon.hide(); },
            
            addNote: () => {
                const sel = window.getSelection();
                if(!sel.rangeCount || sel.isCollapsed) return;
                
                const id = Date.now().toString();
                const sup = document.createElement("sup");
                sup.className = "note-marker";
                sup.dataset.id = id;
                sup.contentEditable = "false";
                sup.onclick = (e) => { e.stopPropagation(); notes.open(id); };
                
                const range = sel.getRangeAt(0);
                range.collapse(false); 
                range.insertNode(sup);
                
                ribbon.hide();
                notes.open(id);
                loader.save();
            }
        };

        const notes = {
            open: (id) => {
                state.activeNoteId = id;
                document.getElementById('notes-sidebar').style.display = 'flex';
                fbDb.ref(`users/${state.user.uid}/notes_data/${id}`).once('value', s => {
                    document.getElementById('sidebar-editor').innerHTML = s.val() || "";
                });
            },
            save: () => {
                const html = document.getElementById('sidebar-editor').innerHTML;
                fbDb.ref(`users/${state.user.uid}/notes_data/${state.activeNoteId}`).set(html);
                document.getElementById('notes-sidebar').style.display = 'none';
            },
            delete: () => {
                const id = state.activeNoteId;
                fbDb.ref(`users/${state.user.uid}/notes_data/${id}`).remove();
                const el = document.querySelector(`.note-marker[data-id="${id}"]`);
                if(el) el.remove();
                document.getElementById('notes-sidebar').style.display = 'none';
                loader.save();
            }
        };

        const ribbon = {
            show: () => {
                setTimeout(() => {
                    const sel = window.getSelection();
                    if(sel.toString().length > 0 && !sel.isCollapsed) {
                        const r = sel.getRangeAt(0).getBoundingClientRect();
                        const m = document.getElementById('ribbon');
                        m.style.display = 'flex';
                        m.style.top = (r.top + window.scrollY - 130) + 'px'; 
                        // Centrar
                        let l = r.left + (r.width/2) - (m.offsetWidth/2);
                        if(l<10) l=10;
                        m.style.left = l + 'px';
                    }
                }, 50);
            },
            showInEditor: () => {
                // Versi√≥n simplificada para que funcione dentro de las cajas de respuesta tambi√©n
                ribbon.show();
            },
            hide: () => document.getElementById('ribbon').style.display = 'none'
        };

        // BIBLIA API (RVR1960 v√≠a Proxy Texto)
        const bible = {
            open: (ref) => {
                document.getElementById('bible-modal').style.display = 'flex';
                document.getElementById('bible-ref-title').innerText = ref;
                document.getElementById('bible-text-content').innerHTML = "Cargando...";
                
                // Usamos GetBible.net (Funciona bien y gratis)
                // Formato JSONP o Proxy
                const url = `https://corsproxy.io/?` + encodeURIComponent(`https://getbible.net/json?passage=${ref}&v=rvr60`);
                
                fetch(url)
                    .then(r => r.text())
                    .then(text => {
                        // GetBible devuelve un formato raro tipo (json);
                        let jsonStr = text.replace(/^\(/, '').replace(/\);$/, '');
                        let data = JSON.parse(jsonStr);
                        
                        let html = "";
                        if(data.book) {
                            data.book.forEach(ch => {
                                Object.keys(ch.chapter).forEach(vNum => {
                                    html += `<sup>${vNum}</sup> ${ch.chapter[vNum].verse}<br>`;
                                });
                            });
                        } else {
                            html = "No se encontr√≥ el texto exacto.";
                        }
                        document.getElementById('bible-text-content').innerHTML = html;
                    })
                    .catch(e => {
                        document.getElementById('bible-text-content').innerHTML = 
                        `No se pudo cargar el texto aqu√≠. <br> <a href="https://www.biblegateway.com/passage/?search=${ref}&version=RVR1960" target="_blank">Abrir en BibleGateway</a>`;
                    });
            }
        };

        const ui = {
            cycleMode: () => {
                const b = document.body;
                if(!b.className) b.className = 'sepia';
                else if(b.className === 'sepia') b.className = 'dark';
                else b.className = '';
            },
            font: (v) => {
                const el = document.getElementById('content');
                const s = parseInt(window.getComputedStyle(el).fontSize);
                el.style.fontSize = (s+v)+'px';
            }
        };

        function parser(md) {
            md = md.replace(/^---[\s\S]*?---/, "");
            md = md.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            md = md.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            md = md.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            md = md.replace(/\*\*(.*)\*\*/gim, '<b>$1</b>');
            md = md.replace(/> (.*$)/gim, '<blockquote>$1</blockquote>');
            md = md.replace(/([1-3]?\s?[A-Z√ë][a-z√±√°√©√≠√≥√∫]+\.?\s\d+:\d+(?:-\d+)?)/g, '<span class="bible-link">$1</span>');
            
            let lines = md.split('\n');
            let h = "";
            lines.forEach((l, i) => {
                if(!l.trim()) return;
                h += `<p>${l}</p>`;
                if(l.includes('?') || l.includes('Lee')) {
                    // CAJA RICA QUE GUARDA EN EL HTML PRINCIPAL
                    h += `<span class="question-label">Tu respuesta:</span>
                          <div class="rich-box" contenteditable="true" onblur="loader.save()"></div>`;
                }
            });
            return h;
        }
        
        document.addEventListener('keydown', e => {
            if(e.key === "ArrowLeft") nav.prev();
            if(e.key === "ArrowRight") nav.next();
        });
    </script>
</body>
</html>
